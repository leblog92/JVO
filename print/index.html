		<style>
			html,body{
				height:100%;
				margin:0;
			}
			body{
				background:#888;
				font-family:Arial;
				font-size:10pt;
			}
			h3{
				font-family:Arial;
				border-bottom:1px solid black;
			}
			button{
				margin:14mm;
				padding:7mm;
			}
			.page{
				background:#fff;
				overflow:hidden;
				width:210mm;
				padding-left:14mm;
				padding-right:14mm;
				padding-top:14mm;
				//padding-bottom:26mm;
				border-right:0.01mm solid #ddd;
				border-bottom:0.01mm solid #ddd;
			}
			.article{
				width:100%;
				height:60mm;
				margin-bottom:14mm;
				text-align:justify;
				text-justify:inter-word;overflow-y:hidden;
			}
			.cover{
				float:left;
				max-width:47mm;
				height:60mm;
				padding-right:5mm;
			}
			.content{
				width:100%;
				height:60mm;
			}
			.numb{
				text-align:center;
			}
			@media print{
				.pagebreak{
					page-break-before:always;
				}
				body{
					background:none;
				}
				.page{
					border:none;
				}
			}
		</style>

			var arr7=["Après s'être écrasée sur un monde en perpétuel changement, Sélène doit explorer les ruines d'une ancienne civilisation pour s'échapper. Abandonnée à elle-même, elle va devoir combattre de toutes ses forces pour survivre. Encore et encore, elle est vaincue, obligée de recommencer son périple à chaque fois qu'elle meurt.","Suivez Sackboy dans une aventure épique en 3D parsemée de plates-formes en compagnie de vos amis. Réussirez-vous à sauver Patchwork Monde de l'ignoble Vex et de son Tournebouleur cauchemardesque... et à devenir un Chevalier maillé de légende ?","NBA 2K21 offre une immersion exceptionnelle dans toutes les facettes de la NBA et de la culture du basket.","Dans un avenir lointain, après la découverte d'une hormone cérébrale de type psionique, les humains développent des pouvoirs extra-sensoriels, changeant à jamais la face du monde.","Dans un monde imaginaire post-industriel tombé aux mains de l'obscure Shinra Electric Power Company, incarnez Cloud Strife, mercenaire et ancien membre du corps d'élite SOLDAT de Shinra. Faites équipe avec Avalanche, un groupe organisant la résistance contre la Shinra Company.","Aidez Ratchet le Lombax et Clank le robot à déjouer les plans d'un empereur robotique déterminé à conquérir toutes les dimensions, y compris celle de nos héros.","Tandis que l'humanité agonise dans les tranchées d'Enoch, vous créerez votre propre Outrider et voyagerez à travers cette planète hostile à la recherche d'un mystérieux signal.","Jeu de cuisine chaotique, coordonnez-vous pour réussir à sortir le plus de plats dans le temps imparti !","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","Une aventure sous-marine qui se déroule dans un monde océanique extraterrestre ! Dans une région de la planète 4546B où règne un froid glacial, armée de vos neurones et d’un matériel de survie rudimentaire, vous êtes bien décidée à découvrir ce qui est arrivé à votre sœur...","Aventurez-vous dans le royaume de Boletaria – une terre de chevaliers autrefois prospère, désormais assaillie par des créatures innommables et des démons affamés. Rencontrez des personnages étranges, dérangés et rendus fous par le monde qui les entoure, et levez la malédiction qui pèse sur cette contrée.","Miles Morales prend ses marques dans son nouveau foyer tout en marchant dans les pas de son mentor, Peter Parker, en tant que nouveau Spider-Man. Mais quand une lutte de pouvoir menace de tout détruire, le héros en devenir se rend compte qu'un grand pouvoir implique de grandes responsabilités.","Cody et May, un couple au bord de la rupture, se retrouvent transformés en poupées par un sortilège. Pris au piège dans un univers fantastique où l'imprévisible les attend à chaque tournant, ils vont devoir tenter ensemble de sauver leur relation brisée.","Ayant laissé derrière lui sa vengeance contre les dieux de l'Olympe, Kratos vit désormais dans le royaume des divinités et des monstres nordiques. En tant que mentor et protecteur d'un fils déterminé à gagner son respect, il se voit contraint de canaliser la rage qui l'habite depuis si longtemps au sein d'un monde où le danger rôde partout.","Crash Bandicoot est de retour au volant ! Préparez-vous à mettre les gaz avec une expérience authentique, ultra nerveuse et bourrée d’adrénaline. La compétition risque d’être tendue !","Incarnez un sorceleur, l'un des derniers exterminateurs de monstres. Voyagez à travers des royaumes ravagés par la guerre afin de retrouver l'enfant de la prophétie, véritable arme capable de semer la destruction.","Pour célébrer le 30ème anniversaire de la franchise Street Fighter, retrouvez 12 titres emblématiques de la série avec pour la première fois des adaptations de bornes d’arcade avec des combats en ligne.","Dans Minecraft, votre aventure démarre avec votre imagination. Construisez tout ce qui vous passe par la tête dans le mode Créatif, ou menez de grandes expéditions dans le mode Survie, à travers des régions mystérieuses …","Fendez l'air à vitesse grand V dans des courses pleines d'adrénaline, où la victoire peut vous échapper en une fraction de seconde. Mesurez votre talent dans des virages serrés, des boucles à vous en donner la nausée et des descentes à pic, et soyez sans pitié avec vos concurrents dans un combat frénétique pour la première place.","Dans une ère où les machines parcourent la Terre et où les humains ne sont plus l'espèce dominante, une jeune chasseresse répondant au nom d'Aloy se lance dans un voyage, en quête de sa destinée.","Cyberpunk 2077 est un jeu d’action-aventure en monde ouvert qui se déroule à Night City, une mégalopole obsédée par le pouvoir, la séduction et les modifications corporelles. Vous incarnez V, mercenaire hors-la-loi à la recherche d’un implant unique qui serait la clé de l’immortalité.","Prêt pour une partie ? Arpentez les fairways et découvrez un mélange unique associant les techniques de golf pointues et le style visuel singulier qui ont fait la réputation de la licence.","Bouclez votre ceinture et prenez place au volant de bolides survitaminés pour des courses à couper le souffle.","Voyagez à travers divers mondes Disney et Pixar avec Sora, un jeune garçon qui a hérité sans le savoir un pouvoir extraordinaire. Avec l'aide de Donald et Dingo, il doit empêcher les maléfiques Sans-Cœur d'envahir l'univers. Découvrez le pouvoir de l'amitié et le combat qui oppose la lumière aux ténèbres !","Amérique, 1899. Arthur Morgan et le gang de Van der Linde sont des hors-la-loi fugitifs. À leurs trousses, des agents fédéraux et les meilleurs chasseurs de primes du pays. Alors que des querelles internes menacent de faire voler la bande en éclats, Arthur est tiraillé entre ses propres idéaux et sa loyauté envers la bande qui l’a élevé.","Incarnez Deacon St. John, un ancien motard hors-la-loi dans un univers post-apocalyptique dévasté par une pandémie globale et infesté de mutants.","Alors qu’ils vivent dans une sécurité précaire et une tranquillité relative, Ellie et Joël voient leur équilibre bouleversé par un évènement du passé. Une histoire tragique dans un monde en proie à une pandémie terrible qui n’a laissé que peu de survivants.","Los Santos : une métropole tentaculaire avec ses gourous, ses starlettes et ses célébrités déchues... Un jeune arnaqueur, un braqueur de banque à la retraite et un terrible psychopathe doivent coopérer pour effectuer une série de braquages.","Ichiban Kasuga, jeune recrue d'une famille de yakuzas modeste basée à Tokyo, accepte de passer 18 ans en prison pour un meurtre qu'il n'a pas commis. Il purge sa peine sans jamais perdre foi en son cercle, mais découvre à sa sortie que personne ne l'attendait et que le clan a été anéanti par l'homme qu'il admirait le plus au monde.","Bienvenue sur Yara, un paradis tropical figé dans le temps. Antón Castillo, dictateur de l'île, est bien décidé à rendre sa gloire d'antan à la nation, et son fils Diego suit les traces sanglantes de son père. Rejoignez la guérilla et réduisez leur régime totalitaire en cendres.","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d'élite et suivez la trace d'une personnalité mystérieuse au cours d'une mission visant à déstabiliser l'équilibre des pouvoirs et changer le cours de l'histoire.","FIFA 21 est une simulation de football éditée par Electronic Arts. Comme chaque année, le jeu promet des améliorations techniques pour toujours plus de réalisme ainsi que des animations et des comportements toujours plus poussés. Les modes carrière et Ultimate Team disposent également de nouveaux ajouts.","Pendant 300 ans, Rena a imposé son joug sur Dahna, pillant les ressources de la planète et dépouillant le peuple de sa dignité et de sa liberté. Notre histoire commence avec Alphen et Shionne, deux personnes nées dans des mondes différents, qui cherchent à changer leur destin et tendre vers un nouveau futur.","Découvrez les Marsupilamis comme vous ne les avez jamais vu dans une aventure pleine de rebondissements ! Punch, Twister et Hope sont trois Marsupilamis qui mènent une vie paisible en Palombie. Alors que les trois compères ouvrent un sarcophage maudit en jouant avec des débris sur une plage, ils libèrent par erreur un mystérieux fantôme qui jette une terrible malédiction sur tous les animaux.","Battez-vous dans un tout nouveau jeu d'action-aventure inspiré par les dungeon crawlers classiques et qui se déroule dans l'univers de Minecraft ! Parcourez les donjons en solo ou avec des amis !","Entrez dans la peau d'un agriculteur moderne ! La culture, l'élevage et la sylviculture offrent un large éventail d'activités agricoles quand vous affrontez le défi des quatre saisons, en particulier quand l'hiver s'installe. Faites preuve de créativité pour bâtir votre propre exploitation.","Une carrière palpitante dans le mobilier, ça vous tente ? Débutez en tant que Professionnel d'Emménagement Tout-terrain dans la ville de Packmore. Faites grandir Smooth Moves, recrutez des personnages hauts en couleur et sauvez votre ville du péril mobilier !","Lancez-vous dans une aventure épique riche en émerveillement, fantaisie et armes surpuissantes ! Les balles rencontrent la magie et les épées dans ce monde chaotique animé par l'imprévisible Tina.","Sifu raconte l'histoire d’un disciple de kung-fu en quête de vengeance, traquant les assassins de sa famille. Seul contre tous, il n’a aucun allié et d’innombrables adversaires à affronter.","Des classiques de légende aux supercars à la technologie de pointe recréés à un niveau de détail jamais vu, installez-vous au volant de plus de 400 voitures dès le premier jour et parcourez plus de 90 pistes dans des conditions météo dynamiques.","Il y a fort longtemps... Le Ragnarök, l’apocalypse, mena le monde au bord de la destruction. Odin, dieu suprême contrôlant toute chose, puisa dans ses dernières forces afin de créer un apôtre du salut à qui il confia le sort du monde.","Rejoignez Kratos et Atreus dans leur voyage légendaire en quête de réponses avant le début du Ragnarök. Ensemble, père et fils devront prendre des risques tout au long de leur périple vers chacun des neuf royaumes.","La population de Tokyo a disparu, et les rues sont envahies par des forces surnaturelles. Utilisez un puissant arsenal de capacités élémentaires afin de révéler la vérité qui se cache derrière ces disparitions et sauver Tokyo.","Découvrez des morceaux d'histoire perdus avec Nathan Drake et Chloe Frazer, des voleurs charismatiques à la personnalité complexe, tandis qu'ils voyagent pleins d'émerveillement autour du monde, en quête d'aventures extraordinaires et de mythes oubliés.","Dans une civilisation ravagée où se mêlent infectés et survivants, Joel est embuaché pour faire sortir Ellie, une adolescente de 14 ans, d'une zone de quarantaine militaire. Ce qui commence comme un petit boulot se transforme vite en une aventure dangereuse à travers tout le pays.","Perdu, seul et séparé de sa famille, un chat errant doit résoudre un ancien mystère pour fuir une cyber-cité tombée dans l'oubli et retourner chez lui.","Un jeu d'aventure puzzle qui propose au joueur de prendre possession de Bob, un personnage désarticulé qui doit se dépatouiller dans 8 niveaux remplis d'énigmes. Ces dernières sont basées sur la physique et notre héros devra gérer au mieux ses bras pour soulever, s'agripper, et actionner divers mécanismes.","Rejoignez Aloy tandis qu'elle s'aventure dans l'Ouest prohibé, un territoire dangereux qui abrite de mystérieuses nouvelles menaces.","Luttez pour la première place, repoussez les limites de voitures légendaires, pilotez à des vitesses incroyables, poussez vos rivaux dans leurs derniers retranchements, terrassez vos amis... encore et encore... et faites en sorte que personne ne l'oublie !","FIFA 23 vous permet de vivre The World’s Game, avec la technologie HyperMotion2, les FIFA World Cup™ féminine et masculine, les clubs féminins et les fonctions Cross-PLay**, entre autres.","Incarnez vos personnages Nickelodeon préférés et affrontez-vous dans des batailles explosives ! Avec des attaques et des coups uniques inspirés par leurs personnalités, chaque personnage dispose de son propre style de jeu pour des affrontements endiablés chez tous les fans de Nickelodeon.","L'antépisode de FINAL FANTASY VII, a transcendé les limites d'une simple remastérisation HD. Cette nouvelle version offre non seulement des graphismes en HD, mais aussi de nouveaux éléments, y compris un système de combat amélioré et un doublage complet (en japonais et en anglais). Soyez témoin de l'évolution d'un grand classique !","Inspiré par la célèbre histoire de Pinocchio, Lies of P est un jeu d'action de type Souls se déroulant dans un monde sombre à la Belle Époque. Incarnez la marionnette nommée P, aventurez-vous à travers les rues de la ville en ruine de Krat, fabriquez des armes à partir des matériaux trouvés au cours de votre exploration, et interagissez avec les rares survivants de cet univers infernal. ","ENDLESS™ Dungeon est un jeu roguelite d'action/stratégie dans l'univers célèbre d'ENDLESS™. Recrutez une équipe de héros, plongez dans une station spatiale abandonnée et protégez votre cristal des attaques de monstres... ou perdez la vie, réssucitez, et retentez votre chance.","Moissonner les âmes des défunts et pointer à heure fixe peut s'avérer être une besogne des plus monotones... mais il s'agit d'un travail fort honnête pour un Corbeau. Les choses se compliquent lorsque l'âme dont vous êtes responsable est subtilisée par un voleur désespéré.","Les héros et les méchants de l'univers de Crash se livrent une lutte sans merci dans ce jeu déjanté multijoueur en ligne en 4v4 signé Toys for Bob, la même équipe qui vous a offert Crash Bandicoot 4: It's About Time.‎","Dead Cells vous met dans la peau d'une expérience scientifique ratée. Immortel mais estropié, votre dernier recours est de prendre contrôle de corps afin de vous déplacer, d'explorer... et de combattre.","C’est la question à laquelle tu vas pouvoir répondre dans ce jeu de kart survolté dans le monde des petits êtres bleus ! Choisis ton Schtroumpf, son kart et son pouvoir spécial, et c’est parti pour des courses endiablées pour toute la famille ! Prends le meilleur départ, emprunte des raccourcis, utilise les bonus au bon moment pour passer devant les adversaires !","Les deux Spider-Man, Peter Parker et Miles Morales, sont de retour pour une toute nouvelle aventure passionnante sur PS5 dans la franchise saluée par la critique, Marvel’s Spider-Man.","Kingdom Majestic est une compilation réunissant les titres Kingdom : New Lands, sorti en 2016, Kingdom : Two Crowns, sorti en 2018, ainsi que le contenu déjà publié précédemment. Sur fond de pixel art, développez votre armée, prospérez et agrandissez votre royaume, tout en protégeant vos équipements et vos ouvriers.","TowerFall Ascension est la version ultime du fameux jeu de combat d'archers. S'inspirant d'une époque où, pour jouer en multijoueur, il fallait se réunir autour du canapé, ce jeu propose des affrontements intenses et hilarants en mode local. Simple à prendre à main, mais difficile à maîtriser, il offre des heures de combats acharnés.","SUPERHOT est le premier FPS où le temps ne s'écoule que lorsque vous bougez. Pas de santé qui se régénère. Pas de munitions à récupérer ici et là. Juste vous, face à des hordes d'ennemis mieux armés que vous, à récupérer leurs armes pour les dézinguer, les découper et tenter de survivre","Slime Rancher raconte l'histoire de Beatrix LeBeau, une jeune éleveuse de Slimes courageuse, qui part vivre sa vie à plus de mille années-lumière de la Terre, sur Far, Far Ouest, où elle tente de vivre grâce à l'élevage de Slimes.","Tu es invité à trébucher vers la victoire, sur le panthéon de la maladresse. Débutant ou pro ? En solo ou en groupe ? Fall Guys, c'est du divertissement concentré, en perpétuelle évolution. Tu préfères être le génie en charge du chaos ? Crée ta propre course d'obstacles et partage-la avec tes amis ou la communauté.","En avant, magicien, il est temps ! Le monde de Tricky Towers vous attend ! Bienvenue dans un univers magique, où vous construirez une tour avec des briques. Gérez la gravité, affrontez vos amis, dans ce jeu aux fous rires garantis !","Évadez-vous dans un monde onirique. Créé par le studio à l'origine de titres hors du commun comme Journey™ et flOw™, voici Flower™, une expérience de jeu unique qui vous permet de vous envoler dans un monde onirique de champs luxuriants et de collines vallonnées. Contrôlez le vent pour amener un flot de pétales de fleurs dans chaque paysage et le regarder prendre vie.","Broforce est une ode à la liberté, un run-and-gun à défilement latéral bourré d'action dans lequel vous dirigez une organisation paramilitaire sous-financée et surarmée qui ne jure que par l'usage excessif de la force.","Enfin, vos pattes. Incarnez un Shiba Inu chargé de guider une immense foule en mouvement jusqu'à son objectif dans le mode scénario, ou parcourez un large éventail de niveaux créés par d'autres utilisateurs grâce au Créateur de niveau intégré !","Explorez l’ancien et mystérieux monde de Journey en volant par-dessus les ruines et en glissant sur les terres de sable pour découvrir ses secrets.","Comme son nom l'indique, Bigger and Boulder augmente surréalisme et gameplay grâce à un chaotique multi-joueurs 2-contre-2, de nouvelles périodes ainsi que graphismes, lois physiques et destructibilité améliorés sous UE4 pour être, hé bien… BIGGER AND BOULDER.","Voyagez 2 000 ans dans le passé et revivez les derniers jours d'une cité romaine maudite, où le péché d'une personne suffit à entraîner la mort de chacun. Exploitez sa boucle temporelle mortelle, explorez, interrogez les habitants et résolvez des énigmes pour avoir une chance d'élucider ce mystère.","Voici Rocket League ! Bienvenue dans un mélange détonnant de football d'arcade et de chaos motorisé ! Personnalisez votre voiture, lancez-vous sur le terrain, et participez à l'un des jeux de sport les plus acclamés par la critique !","Parcourez la région de Kanto aux côtés de votre partenaire Evoli ! Il sera toujours à vos côtés, et grandira et s’instruira auprès de vous. Attrapez des Pokémon, combattez des dresseurs et des dresseuses, et devenez le meilleur !","Parcourez la région de Kanto aux côtés de votre partenaire Pikachu ! Il sera toujours à vos côtés, et grandira et s’instruira auprès de vous. Attrapez des Pokémon, combattez des dresseurs et des dresseuses, et devenez le meilleur !","Préparez-vous à explorer Galar, une vaste région aux environnements variés, des campagnes paisibles aux villes modernes en passant par des forêts luxuriantes et des montagnes enneigées. Les humains et les Pokémon qui y vivent coopèrent en parfaite harmonie pour développer les industries locales.","Préparez-vous à explorer Galar, une vaste région aux environnements variés, des campagnes paisibles aux villes modernes en passant par des forêts luxuriantes et des montagnes enneigées. Les humains et les Pokémon qui y vivent coopèrent en parfaite harmonie pour développer les industries locales.","Devenez le meilleur… photographe Pokémon ! Embarquez pour un safari à travers les déserts brûlants et les jungles luxuriantes de la région de Lentis et photographiez des Pokémon sauvages dans leur habitat naturel.","Incarnez plus de 20 Pokémon iconiques et exploitez leurs techniques puissantes dans des combats bourrés d'adrénaline ! Défiez vos amis et prouvez-leur que oui, vous êtes le meilleur dresseur.","Bowser, Bowser Jr. et leurs sbires se sont emparés du château de Peach et ont dispersé Mario et ses amis aux quatre coins du royaume Champignon ! Partez à l’aventure en solo, ou à plusieurs pour parcourir le monde à travers des océans, des déserts, des marécages ou encore des étendues enneigées. Assurez-vous de tout mettre en œuvre pour contrecarrer les plans démoniaques de Bowser !","Faites la course sur terre, sous l'eau, dans les airs et même sur les murs et les plafonds à travers 48 circuits pleins de surprises ! Remportez les grands-prix, gagnez les batailles, et surtout, amusez-vous !","Un jeu de combat qui réunit plus de 70 personnages issus des licences les plus emblématiques du jeu vidéo. Les règles sont simples : faire sortir l’adversaire de l’écran !","Sur la piste de course, dans le bassin ou sur le ring, il y a forcément une discipline pour vous dans Mario & Sonic aux Jeux Olympiques de Tokyo 2020 ! Essayez de nouveaux sports olympiques et perfectionnez-vous dans des activités plus classiques.","Luigi a été invité à séjourner dans un superbe hôtel avec Mario et ses amis. Comment pourrait-il refuser une telle proposition ? Mais ses rêves de détente vont bientôt se transformer en cauchemar lorsque des fantômes vont se mettre à apparaître et que le Roi Boo va piéger Mario et ses amis dans des tableaux !","Mario, Peach et tous leurs amis sont prêts à faire la fête avec vous sur 5 plateaux issus des versions Nintendo 64. Au début de chaque tour, lancez votre dé pour avancer. Votre but : réunir le plus de pièces possible pour acheter des étoiles et gagner la partie !","Rejoignez vos personnages préférés, en famille ou entre amis, pour une partie de golf effrénée ! Aventure golfique, speed golf, commandes traditionnelles ou par détection de mouvement, il y en aura pour tous les goûts.","Lancez les dés, déplacez-vous sur le plateau, remportez des pièces, décrochez les étoiles, et gagnez contre vos amis lors des mini-jeux !","Qu'il s'agisse de descendre une rivière pleine de rapides, de patiner à travers une toundra glaciale ou d'explorer un parc d'attractions à l'image du roi des Koopas, des péripéties vous attendent à chaque tournant dans votre épopée à travers le royaume des Libellas pour sauver la princesse et ses sujets des griffes de Bowser !","C’est une catastrophe! L’abominable Roi Olly a transformé la princesse Peach en origami et volé son château avant de l’enrubanner dans des serpentins ! Mais n’ayez crainte : Mario et sa nouvelle amie Olivia sont là pour tout arranger ! Une drôle d’aventure qui vous amènera aux quatre coins d’un ravissant monde de papier.","Wario et sa bande travaillent sur un projet de jeu vidéo. Malheureusement, toute cette fine équipe se retrouve absorbée dans leur création ! Jouez Wario ou un de ses acolytes dans une série de courts mini-jeux hilarants, seul ou à plusieurs.","Après un sommeil de d'un siècle, Link se réveille seul dans un monde qu'il ne reconnaît pas. Le héros légendaire va désormais devoir explorer un territoire vaste et dangereux et retrouver la mémoire avant qu'Hyrule ne soit perdu à jamais.","Gardez le rythme pour sauver Hyrule d'un destin tragique ! Découvrez une aventure rythmique originale et riche en action.","Une pluie de cœurs sombres s'abat sur Dream Land et maintenant quelque chose ne tourne pas rond ! Mais quand l'un d'eux frappe Kirby, il obtient le pouvoir de semer l'amour, ce qui lui permet de recruter des alliés improbables. Faites équipe avec vos amis dans Kirby Star Allies, un jeu de plateforme et d'aventure.","Une nouvelle vie pleine d'insouciance vous attend juste au-delà de l'horizon ! Sautez de l'avion et prenez pied sur votre propre île déserte où de nouvelles amitiés, découvertes et opportunités vous attendent. Le paradis est ce que vous en faites dans Animal Crossing : New Horizons !","Profondément enfoui sur la ville crépusculaire de Dirtmouth, Hallownest abritait jadis une civilisation florissante, désormais ruinée. Elle attire sous terre les explorateurs et les voleurs en quête de gloire, de trésors et de réponses à des secrets forts anciens. Mais dans ses salles souterraines pillées rôdent aussi d'étranges créatures, corrompues par un poison mielleux suintant du sol…","Dans la peau d'un sorcier s'aventurant dans un mystérieux château rempli de pièges, il faudra faire chauffer ses méninges pour tâcher de s’en sortir.","Dans la peau de Zagreus, Prince des Enfers, et aidé des Dieux de l’Olympe, apprenez à manier des armes mythiques pour vous libérer des griffes du Dieu des Morts en personne, Hadès, en développant votre stratégie et en affutant vos compétences à chaque nouvelle évasion.","La chasseuse de prime Samus Aran reprend du service ! Elle est envoyée sur la planète ZDR pour enquêter sur de mystérieux parasites. Sur place, elle se fait attaquer et se retrouve traquée par des robots, redoutablement intelligents, les E.M.M.I.","Héros malgré lui, Abe se retrouve seul à pouvoir sauver son peuple d’un destin tragique (finir en snack pour une nouvelle gamme de barres protéinées). L’intégrale des jeux se passant dans le même univers est regroupée pour la première fois !","Revivez l'histoire de Goku et des autres guerriers Z. Menez des combats épiques et découvrez le quotidien de vos héros préférés : combattez, pêchez, mangez et entraînez-vous avec Goku, Gohan, Vegeta... Au cours de votre progression dans l'histoire, explorez de nouvelles zones, vivez de nouvelles aventures et tissez des liens étroits avec d'autres héros.","Préparez-vous à vous battre avec vos poings dans la peau de personnages hauts en couleurs ! Dans ce jeu de combat unique, vous combattez avec vos bras extensibles armés et surpuissants. Equipez-vous d’un joy-con dans chaque main et lancez-vous dans l’arène !","Construisez, explorez, creusez ou grimpez, une petite cabane en terre ou un château fort, tout est valable, les possibilités sont infinies et n’ont pour seules limites que votre imagination.","Réunissez votre équipe de chefs et coopérez étroitement pour réussir à envoyer des plats dans ce jeu d’action culinaire chaotique !","Le Dr Neo Cortex a un plan pour s'emparer du monde et il veut pour cela créer une armée d'animaux génétiquement modifiés pour le servir. Seul Crash peut sauver les animaux, libérer sa petite amie et déjouer les plans du Dr Cortex !","Réclamez votre territoire en le recouvrant d'encre dans des matchs à 4 contre 4 hauts en couleur. L'équipe qui aura recouvert le stage avec le plus d'encre gagne ! Vous devrez coopérer et vous transformer en calamar au moment opportun pour prendre l'avantage. Un jeu de tir où il faut tirer à côté !","Rayman, Globox et ses amis se baladent dans la Croisée des Rêves et découvrent une tente ornée de peintures qui racontent l’histoire de cinq mondes légendaires. En inspectant l’une d’entre elles, ils se retrouvent aspirés et projetés dans un monde inconnu… Ils doivent alors se frayer un chemin dans chacun de ces mondes inspirés des contes et légendes célèbres pour sauver le leur.","Rassemblez vos amis et votre famille et faites passer le message : il est temps de se remuer le popotin et se déhancher comme jamais sur Just Dance 2018 !","Rassemblez vos amis et votre famille et faites passer le message : il est temps de se remuer le popotin et se déhancher comme jamais sur Just Dance 2021 !","FIFA 21 est une simulation de football éditée par Electronic Arts. Comme chaque année, le jeu promet des améliorations techniques pour toujours plus de réalisme ainsi que des animations et des comportements toujours plus poussés. Les modes carrière et Ultimate Team disposent également de nouveaux ajouts.","Katrielle et la Conspiration des Millionnaires. Le professeur Layton a disparu ! Sa fille Katrielle mène l’enquête de son agence de détectives : sillonnant Londres sur sa fameuse bicyclette et résolvant des affaires plus improbables les unes que les autres, elle se retrouve embarquée dans une quête pleine de mystères…","Ne regardez pas l’écran, mais votre adversaire ! Défiez vos amis à travers une série d’épreuves qui demandent précision et rapidité.","Faites de la place sur la table et installez-vous pour profiter d'une large sélection de jeux entre amis comme en famille : des jeux de plateau anciens aux classiques modernes, des solitaires relaxants aux sports en version miniature, découvrez les jeux qui ont façonné les cultures du monde entier !","La réapparition d'une bête légendaire signe le retour d'une catastrophe qui menace le village Kamura. Avec l'aide de l'ancien du village et de tous ses habitants, vous allez devoir perfectionner votre art de la chasse et protéger le village d'une nouvelle invasion de monstres.","Embarquez pour une aventure épique : explorez des paysages luxuriants, liez-vous d'amitié avec de nombreux Monstres et prenez part à des combats au tour par tour passionnants dans ce RPG situé dans l'univers de Monster Hunter.","Plongez dans le conte sombre et singulier de Little Nightmares et affrontez les terreurs de votre enfance ! Aidez Six à s’échapper de l’Antre, un vaste et mystérieux vaisseau peuplé d’âmes corrompues en quête de leur prochain repas…","Pris au piège dans un monde dénaturé par une mystérieuse tour, Momo est un petit garçon qui va tout faire pour en percer les mystères. Aidé de Six, ils devront faire face à de nombreuses menaces et de nouveaux cauchemars.","Un siècle avant les événements de The Legend of Zelda: Breath of the Wild, le sort d'Hyrule est plus que jamais sur le point de se jouer. Menez vos forces au combat et affrontez la puissance du Fléau Ganon dans le conflit ultime pour la survie du royaume.","Bowser a encore enlevé la princesse Peach, et cette fois, il a prévenu d’organiser un mariage somptueux. Le futur marié s’est lancé dans un voyage autour du globe pour préparer les festivités. Mario doit le rattraper à tout prix, mais les terribles Broodals ont bien l’intention de lui compliquer la tâche !","Le roi pirate de l’espace alien, Capitaine Crabuchin, a volé vos bananes, à vous de les récupérez ! Vous pensez être le ouistiti le plus agile de la galaxie ?","Fendez les cieux et découvrez les origines de l'épée de légende ! L'histoire retrace les aventures d'un jeune chevalier qui part explorer les cieux et le continent mythique situé sous les nuages à la recherche de Zelda, son amie d'enfance disparue.","Explorez un monde merveilleux et troublant où les apparences sont trompeuses, pour confronter et vaincre vos peurs. Voyagez avec Kay en bateau et à pied, naviguez à travers des paysages hostiles, résolvez des puzzles et confrontez-vous aux monstres de Kay pour l’aider à trouver sa paix intérieure, sa mer de solitude.","Décidez du destin d'un monde à l'agonie, au cœur d'une lutte opposant les dieux aux démons, dans Shin Megami Tensei V, sur Nintendo Switch. Dans ce RPG de grande envergure, vous incarnez un être au pouvoir exceptionnel, le Nahobino, qui doit s'allier avec des démons pour en affronter des centaines d'autres sur une terre profanée.","Just Dance® 2022, le jeu de danse par excellence, est de retour avec des univers inédits et 40 nouveaux morceaux issus de tubes à succès comme Believer de Imagine Dragons, Level Up de Ciara, et bien plus encore !","L'action de Pokémon Diamant et Perle se déroule à Sinnoh, basée sur la région japonaise d'Hokkaido. Insulaire, elle est constituée de quatorze villes peuplées par des humains et de routes terrestres et maritimes qui les relient entre elles.","L'action de Pokémon Diamant et Perle se déroule à Sinnoh, basée sur la région japonaise d'Hokkaido. Insulaire, elle est constituée de quatorze villes peuplées par des humains et de routes terrestres et maritimes qui les relient entre elles.","Votre aventure se déroule dans les vastes et majestueux espaces naturels de la région de Hisui, où votre mission consiste à rechercher des Pokémon pour participer à l'élaboration du tout premier Pokédex. ","Un beau jour, un mystérieux vortex est apparu dans le ciel de la planète Pop, aspirant tout ce qui se trouvait à sa portée... y compris Kirby ! Lorsqu'il reprend connaissance, notre héros se retrouve dans un nouveau monde, où la nature se mêle aux ruines d'une civilisation disparue.","Avez-vous déjà rêvé de créer un jeu de plateformes en 3D, un jeu de course effréné ou encore un jeu de tir à défilement horizontal ? Apprenez pas-à-pas les bases de la programmation tout en vous amusant puis utilisez vos connaissances pour créer vos propres jeux et les partager avec le reste du monde !","Plombez, tranchez et écrasez vos ennemis avec style ! Bayonetta va devoir mener une lutte contre des ennemis d'un nouveau genre à travers le monde, les Homonculus, des armes biologiques qui menacent de détruire la réalité telle qu'on la connaît.","Explorez et remodelez des mondes lointains ! Astroneer a pour théâtre l'âge intergalactique de la découverte du XXVe siècle : les Astroneers doivent explorer les confins de l'espace, risquant leur vie au cœur d'environnements hostiles dans l'espoir de faire des découvertes inattendues et de comprendre les mystères de l'univers.","Tous les coups sont permis dans ce sport inspiré du football ! Faites place au Strike ! Mario et ses amis s'affrontent dans des matchs au rythme effréné ! Tacles, objets... tous les moyens sont bons pour mener votre équipe à la victoire !","Concevez votre minifigurine de héros Lego au style, à la stratégie et à la personnalité uniques. Un cactus au caractère bien trempé ? Un concierge ninja bagarreur qui s'est déjà battu contre des poules ? Un clown agressif pressé de cogner avec sa masse ? Construisez le combattant  ultime et améliorez-le !","Un frère et une sœur rêvant d'un grand trésor voient leur rêve se réaliser lorsqu'ils sont propulsés dans le royaume magique et mystérieux de Draconia. Erik, Mia et leurs adorables compagnons, Porcellus et Persiana, font équipe avec une véritable ménagerie de monstres pour trouver un trésor des plus tentants !","L'archipel de la Valeria, joyau de la mer d'Obero. Ses peuples se sont longtemps disputé le contrôle de ces terres ayant prospéré grâce au commerce maritime. Jusqu'au jour où le roi Dorgalua Oberyth mit fin au conflit. Toutefois, à sa mort, la lutte pour sa succession plonge à nouveau la Valeria dans la guerre.","Découvrez le destin de 13 personnages à différentes époques, chargés de défendre le monde de monstres gigantesques.","Dans cette chronique aux multiples ramifications vous guidez Serenor Wolffort et ses fidèles compagnons à travers des batailles tactiques et des dilemmes moraux. Choisirez-vous la voie de l'éthique vertueuse ? De la liberté absolue ? Ou celle de l'exploitation pragmatique ? À vous de décider de vos convictions.","Rejoignez Noah, Mio et leurs compagnons et traversez des paysages titanesques, affrontez de terribles créatures et luttez pour briser le cycle de violence dans lequel leur monde est piégé.","Faites équipe avec Mario, Luigi, la princesse Peach, Lapin Peach, Lapin Luigi et leurs amis dans un voyage galactique pour vaincre une entité malveillante et sauver vos compagnons Sparks. Partez à la découverte de planètes à travers la galaxie pour résoudre de mystérieux secrets  et prendre part à des quêtes passionnantes !","L'aventure vous attend dans la région de Paldea, une vaste contrée en monde ouvert parsemée de lacs, de hauts sommets, d'étendues désertiques et de chaînes de montagnes périlleuses.","Frappez, lancez et smashez pour décrocher la victoire ! Équipez-vous d'un Joy-Con et participez à toutes sortes d'activités sportives en bougeant comme si vous étiez réellement au cœur de l'action. Rassemblez vos proches et jouez ensemble sur une seule console ou affrontez des adversaires de tous horizons en ligne !","Une multitude de tout nouveaux mini-jeux basés sur le mouvement et qui s'enchaîneront à toute vitesse vous attendent : coupez des bambous, pêchez des poissons, pondez des œufs et bien plus encore ! Réfléchissez vite et agissez encore plus vite pour relever tous ces défis !","Explore les Northstar Islands dans cette aventure inédite qui reprend l'action rapide et les séquences 2D des jeux Sonic classiques. Incarne Sonic, Tails, Knuckles et Amy, et utilise les Emerald Powers qui offrent des manières inédites de se déplacer et d'attaquer. Parcours des environnements magnifiques, en solo ou jusqu'à 4 joueurs, pour déjouer les plans du Dr. Eggman, de Fang et d'un nouvel ennemi qui cherchent à transformer les animaux géants des îles en Badniks !","L'histoire envoûtante d'une jeune sorcière Aidez l'apprentie sorcière Cereza et son démon Chouchou à explorer une forêt féérique dans Bayonetta Origins: Cereza and the Lost Demon sur Nintendo Switch. Suivez une aventure aux allures de conte de fées et découvrez les origines de la célèbre sorcière de l'Umbra.","Élucidez une affaire mystérieuse dans Le retour de Détective Pikachu sur Nintendo Switch. Joignez-vous au détective en question et à son acolyte Tim afin de résoudre avec eux l'énigme de la disparition de son partenaire et d'enquêter sur les divers incidents étranges qui se produisent à Ryme City.","La petite boule rose fait son retour dans Kirby's Return to Dream Land Deluxe sur Nintendo Switch ! Ce classique de la Wii revient en version deluxe avec, en plus de la possibilité de suivre l’aventure à 4, de nouveaux pouvoirs, une ribambelle de mini-jeux, et un épilogue inédit dans lequel vous pourrez jouer Magolor, le voyageur interdimensionnel !","Suite à un atterrissage en catastrophe sur une planète aussi mystérieuse qu'éloignée, un groupe de voyageurs de l’espace attend désespérément l’arrivée des secours. Saurez-vous être à la hauteur pour cette mission ? Suivez la trace de leurs signaux de détresse et aventurez-vous sur une planète inconnue peuplée d'étranges créatures.","Un monde de mode vous attend ! Ici, dans le monde virtuel d'Eve, des personnes de tous horizons se réunissent pour partager leur sens de la mode. Eve est divisé en quatre zones qu'on appelle des cocons. Découvrez des rues modernes, des allées surélevées, un paysage urbain pop et futuriste, un monde fantastique tout en sophistication et un centre commercial proposant les toutes dernières tendances !","Embarquez pour une quête périlleuse et découvrez la vérité derrière l'événement catastrophique qui a plongé le royaume dans le chaos dans cette suite de The Legend of Zelda: Breath of the Wild.","Explorez plus de 70 niveaux retors de type bac à sable dans Captain Toad: Treasure Tracker sur Nintendo Switch. Partez à la recherche des étoiles de puissance en solo, ou à deux en coop !","Le prince Florian a invité Mario et ses amis à lui rendre visite, mais un intrus au visage familier débarque sans prévenir ! Pendant que son armée joue les trouble‑fête, Bowser s'empare d'une fleur prodige et fusionne avec le château du prince Florian, se transformant en forteresse volante !","Vivez cette nouvelle aventure à votre rythme en suivant trois grands récits comme bon vous semble. Affrontez les huit Champions d'Arène de la région dans l'ordre que vous voulez et essayez d'atteindre le rang Maître !","Disney Dreamlight Valley est un hybride entre un simulateur de vie et un jeu d'aventure riche en quêtes, en exploration et en activités captivantes aux côtés d'amis de Disney et Pixar, anciens et nouveaux. Dreamlight Valley était jadis un endroit idyllique où les personnages Disney et Pixar vivaient en harmonie... jusqu'à ce que survienne l'Oubli. Des Épines nocturnes ont poussé dans toute la contrée et privé cet endroit magique de tous les merveilleux souvenirs qui y étaient rattachés. N'ayant nulle part où aller, les habitants désespérés de Dreamlight Valley se sont enfermés à double tour dans le Château des rêves.","Oxenfree est un thriller surnaturel mettant en scène un groupe d'amis qui ouvre malencontreusement une faille spectrale. Vous êtes Alex, et vous venez d'amener votre demi-frère, Jonas, sur une île pour une fête nocturne qui tourne horriblement mal.","Baba Is You est un jeu de réflexion dans lequel vous pouvez changer les règles selon lesquelles vous jouez. À chaque niveau, les règles sont présentes sous forme de blocs avec lesquels vous pouvez interagir. En les manipulant, vous pouvez modifier les mécaniques de fonctionnement du niveau afin de provoquer des interactions surprenantes et inattendues ! En poussant quelques blocs, vous pouvez vous transformer en rocher, transformer des touffes d’herbe en obstacles ardents ou même changer complètement l’objectif à atteindre pour gagner !","Suivez les sentiers balisés pour atteindre le sommet, ou explorez le parc comme vous le voulez. En chemin, vous ferez la connaissance d'autres randonneurs, découvrirez des trésors cachés et profiterez de la nature environnante. Explorez l'île comme vous le sentez. Suivez votre intuition, et voyez où ça vous mène. Qui sait ce que vous découvrirez !","En avant, magicien, il est temps ! Le monde de Tricky Towers vous attend ! Bienvenue dans un univers magique, où vous construirez une tour avec des briques. Jetez des sorts pour renforcer vos constructions, contrez la magie noire pour éviter la destruction. Gérez la gravité, affrontez vos amis, dans ce jeu aux fous rires garantis !","TowerFall Ascension est la version ultime du fameux jeu de combat d'archers. S'inspirant d'une époque où, pour jouer en multijoueur, il fallait se réunir autour du canapé, ce jeu propose des affrontements intenses et hilarants en mode local. Simple à prendre à main, mais difficile à maîtriser, il offre des heures de combats acharnés. Pillez les coffres pour obtenir de puissantes améliorations, maîtrisez l'art d'attraper les flèches en plein vol ou fondez sur vos ennemis pour les piétiner et remporter la victoire. Pour autant d'action devant l'écran que dans le jeu, n'hésitez pas à installer les joueurs à portée de main les uns des autres.","Maîtrisez l'art des déplacements du gibbon grâce aux actions uniques vous permettant de vous balancer, de glisser et de faire des sauts périlleux à travers la canopée luxuriante de la jungle. Plongez dans un récit familial de survie et tentez de retrouver votre foyer peut-être perdu à jamais.","Storyteller est un jeu d’énigmes récompensé, dans lequel vous devez créer des histoires. Commencez avec un titre, un cadre et des personnages et agencez les récits pour qu’ils correspondent aux titres proposés. Jouez sur fond d’amour, d’intrigue, avec des monstres et bien d’autres choses encore !","Téléchargez le jeu et faites vos preuves dans ce cocktail survolté de foot arcade et de carnage motorisé ! Débloquez des objets grâce au Rocket Pass, faites évoluer votre rang en mode classé, participez à des tournois compétitifs, relevez des défis, profitez d'une progression multiplateforme et de bien plus encore ! Le terrain vous attend et la balle est au centre. À vous d'engager !","Incarnez Eivor, redoutable Viking dont l'esprit a été bercé, dès sa plus tendre enfance, par de glorieux récits de combats. Quittez les éprouvants et mystérieux rivages de la Norvège pour rejoindre les royaumes splendides mais cruels d'Angleterre, et les contrées au-delà …","Revivez les 7 années à Poudlard dans une aventure pleine d’humour.","Faites vos preuves en remportant des courses exceptionnelles et soyez prêts pour du fun à l'état pur ! Driftez, chargez le boost et propulsez-vous dans des loopings spectaculaires. Mais attention ! Si vous êtes trop lent, vous ne pourrez pas gagner contre la gravité.","Une épidémie sème la mort et l'Arbre-de-Vie dépérit. Les tribus sont divisées. Explorez un monde en plein chaos et déterminez son avenir : serez-vous un sauveur ou le plongerez-vous vers un destin plus sombre encore ?","Négociez des tracés toujours plus ardus aux quatre coins du monde, de la tour Eiffel à la Grande Muraille de Chine en passant par New York et bien d'autres endroits. Des compétitions d'arrière-cour aux plus grands stades internationaux, triomphez de vos adversaires en ligne et taillez-vous une réputation !","NBA 2K21 offre une immersion exceptionnelle dans toutes les facettes de la NBA et de la culture du basket.","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","Explorez un vaste monde ouvert plein d'îles inconnues, de navires engloutis et de mystérieux artéfacts. De la navigation, de l'exploration et des chasses aux trésors, pêchez, chassez, ou choisissez de sillonner les mers sans but.","Perdu durant le voyage d'un vaisseau de colonisation en direction des limites de la galaxie, vous vous réveillez des décennies plus tard que prévu pour vous retrouver en plein cœur d'une conspiration visant à détruire la colonie d'Halcyon.","Vainquez le maléfique Janken le Grand et sauvez les habitants de Radaxian une fois pour toutes ! Le monde a besoin d'un héros, qu'attendez-vous ?","Devenez un cyberpunk, sorte de mercenaire urbain doté d’améliorations cybernétiques, et forgez votre légende dans les rues de Night City. Acceptez le boulot le plus dangereux de votre vie et partez à la recherche d’un prototype d’implant qui serait la clé de la vie éternelle.","Les villes de la planète Sera tombent les unes après les autres sous la menace souterraine de la horde locuste. Avec un gouvernement impuissant, les derniers espoirs de l'humanité reposent sur une escouade de survivants.","Les armées de l'enfer ont envahi la Terre. Terrassez des démons à travers les dimensions et arrêtez la destruction de l'humanité. La seule chose qui les effraie... c'est vous.","Menez des armées entières de Marines, warthogs, tanks scorpions et Spartans sur le champ de bataille. Vous êtes aux commandes !","FIFA 21 est une simulation de football éditée par Electronic Arts. Comme chaque année, le jeu promet des améliorations techniques pour toujours plus de réalisme ainsi que des animations et des comportements toujours plus poussés. Les modes carrière et Ultimate Team disposent également de nouveaux ajouts.","Pilotez plus de 450 véhicules à travers la campagne anglaise, faites des courses ou profitez du paysage, seul ou en ligne avec vos amis !","Toutes les histoires commencent quelque part. Débutez la votre !","Le destin du monde est en jeu… Et vous représentez le dernier espoir. Incarnez Fenyx, une demi-déesse ailée, dans sa quête pour sauver les dieux grecs et leur île d’un triste sort.","Libérez votre imagination et créez un mode qui vous ressemble ! Explorez et personnalisez le moindre détail de vos Sims et de vos maisons, et bien plus encore. Allez dans différents quartiers, découvrez de magnifiques endroits et vivez des aventures spontanées.","Construisez, explorez, creusez ou grimpez, une petite cabane en terre ou un château fort, tout est valable, les possibilités sont infinies et n’ont pour seules limites que votre imagination.","Jeu, set et match ! Tape tape tape tape la balle, jeu, set et match, frappe frappe frappe, ça te donne du courage.","Repoussez vos limites sur des tracés abracadabrants et défiez vos amis. Jusqu'à 200 circuits uniques dans plus de 5 niveaux de difficulté. Gravissez les échelons des classements mondiaux !","Découvrez un mystère que seule une médium peut résoudre. Explorez le monde réel et celui des esprits en même temps. Utilisez vos dons de voyance pour résoudre des énigmes qui chevauchent les deux mondes.","Prenez le contrôle des protecteurs du Royaume et empêchez Kronika de remonter le temps et de réécrire l'histoire. Les amitiés sont mises à l'épreuve et de nouvelles alliances se forgent durant le kombat pour sauver l'humanité. Mais surtout : bagarre !","Vous êtes au centre d'une guerre contre les Infestés. Ces hôtes d'un parasite mortel, autrefois humains, se sont transformés en créatures terrifiantes déterminées à dévorer ce qu'il reste de la civilisation. Avec la survie de l'humanité en jeu, c'est à vous et à vos amis de mener le combat contre l'ennemi, d'éradiquer les Infestés et de sauver le monde.","Ichiban Kasuga, jeune recrue d'une famille de yakuzas modeste basée à Tokyo, accepte de passer 18 ans en prison pour un meurtre qu'il n'a pas commis. Il purge sa peine sans jamais perdre foi en son cercle, mais découvre à sa sortie que personne ne l'attendait et que le clan a été anéanti par l'homme qu'il admirait le plus au monde.","Rassemblez votre équipe composée des plus grands héros de la Terre, maîtrisez vos pouvoirs et réalisez vos rêves de super-héros.","Pour fêter les 10 ans de deux des plus grands hits de Platinumgames, retrouvez les versions remasterisées de Bayonetta et Vanquish. Dans Bayonetta, incarnez une sorcière en quête de son passé. Dans Vanquish, prenez la tête d'un commando d'élite pour sauver une colonie spatiale.","Rejoignez la chronomancienne Crisbell, tout juste éveillée, et ses compagnons fantastiques dans un monde onirique qui fait face à un sombre futur. La puissante Impératrice du temps et ses forces menacent d'abattre un cataclysme destructeur sur Crystallis et les quatre autres royaumes de la région.","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d'élite et suivez la trace d'une personnalité mystérieuse au cours d'une mission visant à déstabiliser l'équilibre des pouvoirs et changer le cours de l'histoire.","Vivez la vie d'un gangster pendant trois périodes distinctes du crime organisé en Amérique.","Puisse la grâce vous guider pour brandir la puissance du Cercle dʼElden et devenir Seigneur de lʼEntre-terre.","L'aventure Horizon ultime vous attend ! Découvrez le monde ouvert vivant et changeant constamment, situé dans les magnifiques paysages du Mexique, et vibrez au volant de centaines de voitures parmi les plus belles au monde.","Battlefield™ 2042 est un jeu de tir à la première personne marquant le retour à la guerre totale qui caractérise la franchise. Dans un avenir rapproché transformé par le désordre, adaptez-vous et remportez la victoire sur des champs de bataille à l’évolution dynamique, avec l’aide de votre équipe et d’un arsenal de pointe.","Une présence maléfique a envahi le Bureau Fédéral de Contrôle… Vous seul pouvez l'arrêter. Prenez possession du monde mystérieux qui vous entoure pour vaincre cet enemi implacable.","Aimez, luttez, planifiez et atteignez la grandeur. Déterminez l'héritage de votre maison noble dans le jeu de grande stratégie tentaculaire de Crusader Kings III. La mort n'est qu'un début quand vous guidez votre dynastie dans cette riche simulation médiévale plus grande que nature.","Dragon Ball FighterZ est un jeu de combat 2D développé par Arc System Works et édité par Bandai Namco. Cette nouvelle adaptation de la franchise Dragon Ball met en scène les personnages iconiques de la série dans des affrontements explosifs en 3 versus 3.","Un nouveau monde criminel et étendu a envahi les rues de Gotham City. Il appartient maintenant à la Batman Family (Batgirl, Nightwing, Red Hood et Robin) de protéger Gotham, de donner de l'espoir à ses citoyens, de la discipline à ses policiers et d'inspirer la peur à ses criminels.","Poe et BB-8 font un atterrissage d'urgence sur la planète volcanique Mustafar, où ils rencontreront l'avide et sournois, Graballa le Hutt, qui a acheté le château de Dark Vador et le rénove pour en faire le premier hôtel de luxe de la galaxie.","Marvel's Midnight Suns est un tactical-RPG dans lequel vous devez combattre les forces démoniaques du monde souterrain. Alliez vous aux Midnight Suns, la dernière ligne de défense de la Terre afin de repousser cette menace.","Vous incarnez Ori, un petit animal qui est un des enfants de l'arbre le plus grand de la forêt, et cet arbre se meurt car la lumière se réduit. Vous devrez découvrir ce qui se cache derrière cette diminution de la lumière et l'augmentation des créatures hostiles dans cette forêt.","Sonic se retrouve perdu sur une île ancienne remplie de créatures étranges après être parti à la recherche des Chaos Emeralds.","Tony Hawk's Skateboarding permet au joueur de jouer au skateboard dans un univers urbain recréé en 3D et une ambiance rock et hip-hop. Le joueur incarne divers skaters célèbres et doit réaliser des figures de skate (slide, grab) ou des missions comme des collectes d'objets.","Découvre les mystères que renferme Minecraft Legends, un nouveau jeu d’action et de stratégie. Menez vos alliés dans des batailles héroïques pour défendre la Surface contre les piglins destructeurs.","EA SPORTS FC™ 24 vous souhaite la bienvenue dans The World’s Game - l’expérience de football la plus réaliste de tous les temps avec HyperMotionV, styles de jeu optimisés par Opta et un moteur Frostbite™ révolutionnaire réinventant les déplacements, la façon de jouer et l’allure de plus de 19 000 joueurs authentiques à chaque match.","L'histoire de Cal Kestis continue dans Star Wars Jedi: Survivor™, un jeu d'action-aventure galactique à la troisième personne développé par Respawn Entertainment en collaboration avec Lucasfilm Games. Se déroulant cinq ans après les événements de Star Wars Jedi: Fallen Order™, ce jeu narratif en solo suit le combat de Cal, dont l'issue semble de plus en plus défavorable, alors que la galaxie s'enfonce dans l'obscurité. Poussé aux confins de la galaxie par l'Empire, Cal devra faire face à toujours plus de menaces, parmi lesquelles l'attendent des adversaires au visage familier. ","La bataille entre les Cieux et les Enfers continue de faire rage. Avec des démons à abattre, des capacités à maîtriser, des donjons et du butin, Diablo IV apporte aventure et dévastation.","Bienvenue à Bricklandia, immense monde ouvert LEGO® et lieu parfait pour une aventure unique. Faites la course partout, jouez avec qui vous voulez, construisez vos parcours de rêve et battez-vous contre des fous du volant pour remporter le Trophée Céleste !","Plongez dans le monde de la course automobile avec plus de 500 voitures réelles et 20 circuits de renommée mondiale (dont certains lieux prisés des fans) avec plusieurs tracés, le passage du temps et météo dynamiques et des conditions de conduite uniques.","Bienvenue au Motorfest, le rendez-vous ultime de tous les passionnés d'automobile. Jouez avec des pilotes du monde entier et réalisez vos plus grands rêves de courses automobiles. Explorez Hawaï, un terrain de jeu passionnant et riche, au volant de centaines de véhicules légendaires du passé, du présent et du futur.","Starfield est le premier nouvel univers en plus de 25 ans de Bethesda Game Studios, les créateurs primés de The Elder Scrolls V: Skyrim et Fallout 4. Crée le personnage de tes rêves. Explore un nouveau monde aussi librement que tu ne pourras jamais l’imaginer alors que tu embarques pour un voyage épique dans le but de résoudre le plus grand mystère de l’humanité.","C'est dans notre sang ! Découvrez un univers de Mortal Kombat™totalement recréé par le dieu du feu Liu Kang. Mortal Kombat™ 1 inaugure une nouvelle ère de la franchise emblématique avec un nouveau système de kombat, de nouveaux modes de jeu et de nouvelles Fatality !","Hogwarts Legacy : L’Héritage de Poudlard est un RPG d’action immersif en monde ouvert qui se déroule dans l’univers né dans les livres de la saga Harry Potter. Pour la première fois, découvrez le Poudlard des années 1800. Vous incarnez un élève détenant la clé d’un antique secret qui menace de détruire le monde des sorciers. L’heure est venue de prendre votre destin en main et de forger votre propre aventure dans le monde des sorciers. Vous êtes maître de votre héritage.","Brisez vos chaînes et éveillez les super pouvoirs qui sommeillent en vous pour libérer l’Humanité de l’oppression d’un Dieu corrompu. Surfez sur les sables d’un univers hors du temps, peuplé de créatures colossales, de dangers ancestraux, et de fragments du passé. Contrôlez le sable pour manifester des armes titanesques, et terrassez des monstres légendaires dans des combats spectaculaires à l’aide de vos super pouvoirs et capacités dévastatrices.","Un vaste monde vous attend dans Lords of the Fallen, un action-RPG de dark fantasy totalement inédit. Dans la peau d'un des mythiques Noirs-Croisés, partez pour une quête épique qui vous opposera à Adyr, le dieu démon.","Wo Long: Fallen Dynasty est une aventure riche en événements qui suit les péripéties d'un milicien anonyme combattant pour survivre dans une version dark fantasy de la fin de la dynastie Han, où les démons tourmentent les trois royaumes. Le joueur affrontera démons comme militaires à l'aide de son épée et des arts martiaux chinois et tentera de surmonter les obstacles en éveillant le pouvoir qui sommeille en lui.","Sword Ship est un jeu qui mélange l'arcade shooter avec des mécaniques de rogue like développé par Digital Kingdom et édité par Thunderful. Disponible sur toutes les consoles et PC. Sword ship vous plonge dans un univers où la montée des eaux a laissé place à un monde inhospitalier.","Unrailed! est un jeu multijoueur en co-op où vous devez construire une voie de chemin de fer avec vos amis, à travers des mondes infinis générés de manière procédurale. Rencontrez les autochtones, améliorez votre train et empêchez-le de dérailler !","L'initiative de tests perpétuels a été étendue pour vous permettre de concevoir des casse-têtes coopératifs pour vous et vos contacts !","Ultimate Chicken Horse est un jeu de plateformes festif qui vous permet de construire le niveau tout en jouant et en plaçant des pièges et autres dangers pour attraper vos amis tout en essayant de ne pas vous attraper vous-même.","Gang Beasts est un jeu multijoueur loufoque avec des personnages gélatineux hargneux, des combats brutalo-comiques, et des lieux absurdement dangereux situés dans la cité de Ville-bœuf.","Stick Fight est un jeu de combat basé sur la physique à jouer entre amis et en ligne où vous incarnez un bonhomme bâton tout droit sorti de l'âge d'or d'internet. Mesurez-vous à vos amis ou à de parfaits inconnus venus des quatre coins du monde ! Une multitude d'armes !","Reliez et façonnez des chemins de fer à travers différents paysages pour aider tout le monde à rentrer à la maison. Résolvez plus de 150 puzzles, des plus simples aux plus tortueux.","Faites vos preuves dans ce cocktail survolté de foot arcade et de carnage motorisé ! Débloquez des objets grâce au Rocket Pass, faites évoluer votre rang en mode classé, participez à des tournois compétitifs, relevez des défis, profitez d'une progression multiplateforme et de bien plus encore ! Le terrain vous attend et la balle est au centre. À vous d'engager !"];
