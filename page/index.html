					background:none;
				}
				.page{
					border:none;
				}
			}

			var arr7=["Après s&rsquo;être écrasée sur un monde en perpétuel changement, Sélène doit explorer les ruines d&rsquo;une ancienne civilisation pour s&rsquo;échapper. Abandonnée à elle-même, elle va devoir combattre de toutes ses forces pour survivre. Encore et encore, elle est vaincue, obligée de recommencer son périple à chaque fois qu&rsquo;elle meurt.","Suivez Sackboy dans une aventure épique en 3D parsemée de plates-formes en compagnie de vos amis. Réussirez-vous à sauver Patchwork Monde de l&rsquo;ignoble Vex et de son Tournebouleur cauchemardesque... et à devenir un Chevalier maillé de légende ?","NBA 2K21 offre une immersion exceptionnelle dans toutes les facettes de la NBA et de la culture du basket.","Dans un avenir lointain, après la découverte d&rsquo;une hormone cérébrale de type psionique, les humains développent des pouvoirs extra-sensoriels, changeant à jamais la face du monde.","Dans un monde imaginaire post-industriel tombé aux mains de l&rsquo;obscure Shinra Electric Power Company, incarnez Cloud Strife, mercenaire et ancien membre du corps d&rsquo;élite SOLDAT de Shinra. Faites équipe avec Avalanche, un groupe organisant la résistance contre la Shinra Company.","Aidez Ratchet le Lombax et Clank le robot à déjouer les plans d&rsquo;un empereur robotique déterminé à conquérir toutes les dimensions, y compris celle de nos héros.","Tandis que l&rsquo;humanité agonise dans les tranchées d&rsquo;Enoch, vous créerez votre propre Outrider et voyagerez à travers cette planète hostile à la recherche d&rsquo;un mystérieux signal.","Jeu de cuisine chaotique, coordonnez-vous pour réussir à sortir le plus de plats dans le temps imparti !","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","Une aventure sous-marine qui se déroule dans un monde océanique extraterrestre ! Dans une région de la planète 4546B où règne un froid glacial, armée de vos neurones et d’un matériel de survie rudimentaire, vous êtes bien décidée à découvrir ce qui est arrivé à votre sœur...","Aventurez-vous dans le royaume de Boletaria – une terre de chevaliers autrefois prospère, désormais assaillie par des créatures innommables et des démons affamés. Rencontrez des personnages étranges, dérangés et rendus fous par le monde qui les entoure, et levez la malédiction qui pèse sur cette contrée.","Miles Morales prend ses marques dans son nouveau foyer tout en marchant dans les pas de son mentor, Peter Parker, en tant que nouveau Spider-Man. Mais quand une lutte de pouvoir menace de tout détruire, le héros en devenir se rend compte qu&rsquo;un grand pouvoir implique de grandes responsabilités.","Cody et May, un couple au bord de la rupture, se retrouvent transformés en poupées par un sortilège. Pris au piège dans un univers fantastique où l&rsquo;imprévisible les attend à chaque tournant, ils vont devoir tenter ensemble de sauver leur relation brisée.","Ayant laissé derrière lui sa vengeance contre les dieux de l&rsquo;Olympe, Kratos vit désormais dans le royaume des divinités et des monstres nordiques. En tant que mentor et protecteur d&rsquo;un fils déterminé à gagner son respect, il se voit contraint de canaliser la rage qui l&rsquo;habite depuis si longtemps au sein d&rsquo;un monde où le danger rôde partout.","Crash Bandicoot est de retour au volant ! Préparez-vous à mettre les gaz avec une expérience authentique, ultra nerveuse et bourrée d’adrénaline. La compétition risque d’être tendue !","Incarnez un sorceleur, l&rsquo;un des derniers exterminateurs de monstres. Voyagez à travers des royaumes ravagés par la guerre afin de retrouver l&rsquo;enfant de la prophétie, véritable arme capable de semer la destruction.","Pour célébrer le 30ème anniversaire de la franchise Street Fighter, retrouvez 12 titres emblématiques de la série avec pour la première fois des adaptations de bornes d’arcade avec des combats en ligne.","Dans Minecraft, votre aventure démarre avec votre imagination. Construisez tout ce qui vous passe par la tête dans le mode Créatif, ou menez de grandes expéditions dans le mode Survie, à travers des régions mystérieuses …","Fendez l&rsquo;air à vitesse grand V dans des courses pleines d&rsquo;adrénaline, où la victoire peut vous échapper en une fraction de seconde. Mesurez votre talent dans des virages serrés, des boucles à vous en donner la nausée et des descentes à pic, et soyez sans pitié avec vos concurrents dans un combat frénétique pour la première place.","Dans une ère où les machines parcourent la Terre et où les humains ne sont plus l&rsquo;espèce dominante, une jeune chasseresse répondant au nom d&rsquo;Aloy se lance dans un voyage, en quête de sa destinée.","Cyberpunk 2077 est un jeu d’action-aventure en monde ouvert qui se déroule à Night City, une mégalopole obsédée par le pouvoir, la séduction et les modifications corporelles. Vous incarnez V, mercenaire hors-la-loi à la recherche d’un implant unique qui serait la clé de l’immortalité.","Prêt pour une partie ? Arpentez les fairways et découvrez un mélange unique associant les techniques de golf pointues et le style visuel singulier qui ont fait la réputation de la licence.","Bouclez votre ceinture et prenez place au volant de bolides survitaminés pour des courses à couper le souffle.","Voyagez à travers divers mondes Disney et Pixar avec Sora, un jeune garçon qui a hérité sans le savoir un pouvoir extraordinaire. Avec l&rsquo;aide de Donald et Dingo, il doit empêcher les maléfiques Sans-Cœur d&rsquo;envahir l&rsquo;univers. Découvrez le pouvoir de l&rsquo;amitié et le combat qui oppose la lumière aux ténèbres !","Amérique, 1899. Arthur Morgan et le gang de Van der Linde sont des hors-la-loi fugitifs. À leurs trousses, des agents fédéraux et les meilleurs chasseurs de primes du pays. Alors que des querelles internes menacent de faire voler la bande en éclats, Arthur est tiraillé entre ses propres idéaux et sa loyauté envers la bande qui l’a élevé.","Incarnez Deacon St. John, un ancien motard hors-la-loi dans un univers post-apocalyptique dévasté par une pandémie globale et infesté de mutants.","Alors qu’ils vivent dans une sécurité précaire et une tranquillité relative, Ellie et Joël voient leur équilibre bouleversé par un évènement du passé. Une histoire tragique dans un monde en proie à une pandémie terrible qui n’a laissé que peu de survivants.","Los Santos : une métropole tentaculaire avec ses gourous, ses starlettes et ses célébrités déchues... Un jeune arnaqueur, un braqueur de banque à la retraite et un terrible psychopathe doivent coopérer pour effectuer une série de braquages.","Ichiban Kasuga, jeune recrue d&rsquo;une famille de yakuzas modeste basée à Tokyo, accepte de passer 18 ans en prison pour un meurtre qu&rsquo;il n&rsquo;a pas commis. Il purge sa peine sans jamais perdre foi en son cercle, mais découvre à sa sortie que personne ne l&rsquo;attendait et que le clan a été anéanti par l&rsquo;homme qu&rsquo;il admirait le plus au monde.","Bienvenue sur Yara, un paradis tropical figé dans le temps. Antón Castillo, dictateur de l&rsquo;île, est bien décidé à rendre sa gloire d&rsquo;antan à la nation, et son fils Diego suit les traces sanglantes de son père. Rejoignez la guérilla et réduisez leur régime totalitaire en cendres.","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d&rsquo;élite et suivez la trace d&rsquo;une personnalité mystérieuse au cours d&rsquo;une mission visant à déstabiliser l&rsquo;équilibre des pouvoirs et changer le cours de l&rsquo;histoire.","Juste du foot ...","Pendant 300 ans, Rena a imposé son joug sur Dahna, pillant les ressources de la planète et dépouillant le peuple de sa dignité et de sa liberté. Notre histoire commence avec Alphen et Shionne, deux personnes nées dans des mondes différents, qui cherchent à changer leur destin et tendre vers un nouveau futur.","Découvrez les Marsupilamis comme vous ne les avez jamais vu dans une aventure pleine de rebondissements ! Punch, Twister et Hope sont trois Marsupilamis qui mènent une vie paisible en Palombie. Alors que les trois compères ouvrent un sarcophage maudit en jouant avec des débris sur une plage, ils libèrent par erreur un mystérieux fantôme qui jette une terrible malédiction sur tous les animaux.","Battez-vous dans un tout nouveau jeu d&rsquo;action-aventure inspiré par les dungeon crawlers classiques et qui se déroule dans l&rsquo;univers de Minecraft ! Parcourez les donjons en solo ou avec des amis !","Entrez dans la peau d&rsquo;un agriculteur moderne ! La culture, l&rsquo;élevage et la sylviculture offrent un large éventail d&rsquo;activités agricoles quand vous affrontez le défi des quatre saisons, en particulier quand l&rsquo;hiver s&rsquo;installe. Faites preuve de créativité pour bâtir votre propre exploitation.","Une carrière palpitante dans le mobilier, ça vous tente ? Débutez en tant que Professionnel d&rsquo;Emménagement Tout-terrain dans la ville de Packmore. Faites grandir Smooth Moves, recrutez des personnages hauts en couleur et sauvez votre ville du péril mobilier !","Lancez-vous dans une aventure épique riche en émerveillement, fantaisie et armes surpuissantes ! Les balles rencontrent la magie et les épées dans ce monde chaotique animé par l&rsquo;imprévisible Tina.","Sifu raconte l&rsquo;histoire d’un disciple de kung-fu en quête de vengeance, traquant les assassins de sa famille. Seul contre tous, il n’a aucun allié et d’innombrables adversaires à affronter.","Des classiques de légende aux supercars à la technologie de pointe recréés à un niveau de détail jamais vu, installez-vous au volant de plus de 400 voitures dès le premier jour et parcourez plus de 90 pistes dans des conditions météo dynamiques.","Il y a fort longtemps... Le Ragnarök, l’apocalypse, mena le monde au bord de la destruction. Odin, dieu suprême contrôlant toute chose, puisa dans ses dernières forces afin de créer un apôtre du salut à qui il confia le sort du monde.","Rejoignez Kratos et Atreus dans leur voyage légendaire en quête de réponses avant le début du Ragnarök. Ensemble, père et fils devront prendre des risques tout au long de leur périple vers chacun des neuf royaumes.","La population de Tokyo a disparu, et les rues sont envahies par des forces surnaturelles. Utilisez un puissant arsenal de capacités élémentaires afin de révéler la vérité qui se cache derrière ces disparitions et sauver Tokyo.","Découvrez des morceaux d'histoire perdus avec Nathan Drake et Chloe Frazer, des voleurs charismatiques à la personnalité complexe, tandis qu'ils voyagent pleins d'émerveillement autour du monde, en quête d'aventures extraordinaires et de mythes oubliés.","Dans une civilisation ravagée où se mêlent infectés et survivants, Joel est embuaché pour faire sortir Ellie, une adolescente de 14 ans, d'une zone de quarantaine militaire. Ce qui commence comme un petit boulot se transforme vite en une aventure dangereuse à travers tout le pays.","Perdu, seul et séparé de sa famille, un chat errant doit résoudre un ancien mystère pour fuir une cyber-cité tombée dans l'oubli et retourner chez lui.","Un jeu d'aventure puzzle qui propose au joueur de prendre possession de Bob, un personnage désarticulé qui doit se dépatouiller dans 8 niveaux remplis d'énigmes. Ces dernières sont basées sur la physique et notre héros devra gérer au mieux ses bras pour soulever, s'agripper, et actionner divers mécanismes.","Rejoignez Aloy tandis qu'elle s'aventure dans l'Ouest prohibé, un territoire dangereux qui abrite de mystérieuses nouvelles menaces.","Luttez pour la première place, repoussez les limites de voitures légendaires, pilotez à des vitesses incroyables, poussez vos rivaux dans leurs derniers retranchements, terrassez vos amis... encore et encore... et faites en sorte que personne ne l'oublie !","Juste du foot ...","Incarnez vos personnages Nickelodeon préférés et affrontez-vous dans des batailles explosives ! Avec des attaques et des coups uniques inspirés par leurs personnalités, chaque personnage dispose de son propre style de jeu pour des affrontements endiablés chez tous les fans de Nickelodeon.","L'antépisode de FINAL FANTASY VII, a transcendé les limites d'une simple remastérisation HD. Cette nouvelle version offre non seulement des graphismes en HD, mais aussi de nouveaux éléments, y compris un système de combat amélioré et un doublage complet (en japonais et en anglais). Soyez témoin de l'évolution d'un grand classique !","Inspiré par la célèbre histoire de Pinocchio, Lies of P est un jeu d'action de type Souls se déroulant dans un monde sombre à la Belle Époque. Incarnez la marionnette nommée P, aventurez-vous à travers les rues de la ville en ruine de Krat, fabriquez des armes à partir des matériaux trouvés au cours de votre exploration, et interagissez avec les rares survivants de cet univers infernal. ","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","Parcourez la région de Kanto aux côtés de votre partenaire Evoli ! Il sera toujours à vos côtés, et grandira et s’instruira auprès de vous. Attrapez des Pokémon, combattez des dresseurs et des dresseuses, et devenez le meilleur !","Parcourez la région de Kanto aux côtés de votre partenaire Pikachu ! Il sera toujours à vos côtés, et grandira et s’instruira auprès de vous. Attrapez des Pokémon, combattez des dresseurs et des dresseuses, et devenez le meilleur !","Préparez-vous à explorer Galar, une vaste région aux environnements variés, des campagnes paisibles aux villes modernes en passant par des forêts luxuriantes et des montagnes enneigées. Les humains et les Pokémon qui y vivent coopèrent en parfaite harmonie pour développer les industries locales.","Préparez-vous à explorer Galar, une vaste région aux environnements variés, des campagnes paisibles aux villes modernes en passant par des forêts luxuriantes et des montagnes enneigées. Les humains et les Pokémon qui y vivent coopèrent en parfaite harmonie pour développer les industries locales.","Devenez le meilleur… photographe Pokémon ! Embarquez pour un safari à travers les déserts brûlants et les jungles luxuriantes de la région de Lentis et photographiez des Pokémon sauvages dans leur habitat naturel.","Incarnez plus de 20 Pokémon iconiques et exploitez leurs techniques puissantes dans des combats bourrés d&rsquo;adrénaline ! Défiez vos amis et prouvez-leur que oui, vous êtes le meilleur dresseur.","Bowser, Bowser Jr. et leurs sbires se sont emparés du château de Peach et ont dispersé Mario et ses amis aux quatre coins du royaume Champignon ! Partez à l’aventure en solo, ou à plusieurs pour parcourir le monde à travers des océans, des déserts, des marécages ou encore des étendues enneigées. Assurez-vous de tout mettre en œuvre pour contrecarrer les plans démoniaques de Bowser !","Faites la course sur terre, sous l&rsquo;eau, dans les airs et même sur les murs et les plafonds à travers 48 circuits pleins de surprises ! Remportez les grands-prix, gagnez les batailles, et surtout, amusez-vous !","Un jeu de combat qui réunit plus de 70 personnages issus des licences les plus emblématiques du jeu vidéo. Les règles sont simples : faire sortir l’adversaire de l’écran !","Sur la piste de course, dans le bassin ou sur le ring, il y a forcément une discipline pour vous dans Mario & Sonic aux Jeux Olympiques de Tokyo 2020 ! Essayez de nouveaux sports olympiques et perfectionnez-vous dans des activités plus classiques.","Luigi a été invité à séjourner dans un superbe hôtel avec Mario et ses amis. Comment pourrait-il refuser une telle proposition ? Mais ses rêves de détente vont bientôt se transformer en cauchemar lorsque des fantômes vont se mettre à apparaître et que le Roi Boo va piéger Mario et ses amis dans des tableaux !","Mario, Peach et tous leurs amis sont prêts à faire la fête avec vous sur 5 plateaux issus des versions Nintendo 64. Au début de chaque tour, lancez votre dé pour avancer. Votre but : réunir le plus de pièces possible pour acheter des étoiles et gagner la partie !","Rejoignez vos personnages préférés, en famille ou entre amis, pour une partie de golf effrénée ! Aventure golfique, speed golf, commandes traditionnelles ou par détection de mouvement, il y en aura pour tous les goûts.","Lancez les dés, déplacez-vous sur le plateau, remportez des pièces, décrochez les étoiles, et gagnez contre vos amis lors des mini-jeux !","Qu&rsquo;il s&rsquo;agisse de descendre une rivière pleine de rapides, de patiner à travers une toundra glaciale ou d&rsquo;explorer un parc d&rsquo;attractions à l&rsquo;image du roi des Koopas, des péripéties vous attendent à chaque tournant dans votre épopée à travers le royaume des Libellas pour sauver la princesse et ses sujets des griffes de Bowser !","C’est une catastrophe! L’abominable Roi Olly a transformé la princesse Peach en origami et volé son château avant de l’enrubanner dans des serpentins ! Mais n’ayez crainte : Mario et sa nouvelle amie Olivia sont là pour tout arranger ! Une drôle d’aventure qui vous amènera aux quatre coins d’un ravissant monde de papier.","Wario et sa bande travaillent sur un projet de jeu vidéo. Malheureusement, toute cette fine équipe se retrouve absorbée dans leur création ! Jouez Wario ou un de ses acolytes dans une série de courts mini-jeux hilarants, seul ou à plusieurs.","Après un sommeil de d&rsquo;un siècle, Link se réveille seul dans un monde qu&rsquo;il ne reconnaît pas. Le héros légendaire va désormais devoir explorer un territoire vaste et dangereux et retrouver la mémoire avant qu&rsquo;Hyrule ne soit perdu à jamais.","Gardez le rythme pour sauver Hyrule d&rsquo;un destin tragique ! Découvrez une aventure rythmique originale et riche en action.","Une pluie de cœurs sombres s&rsquo;abat sur Dream Land et maintenant quelque chose ne tourne pas rond ! Mais quand l&rsquo;un d&rsquo;eux frappe Kirby, il obtient le pouvoir de semer l&rsquo;amour, ce qui lui permet de recruter des alliés improbables. Faites équipe avec vos amis dans Kirby Star Allies, un jeu de plateforme et d&rsquo;aventure.","Une nouvelle vie pleine d&rsquo;insouciance vous attend juste au-delà de l&rsquo;horizon ! Sautez de l&rsquo;avion et prenez pied sur votre propre île déserte où de nouvelles amitiés, découvertes et opportunités vous attendent. Le paradis est ce que vous en faites dans Animal Crossing : New Horizons !","Profondément enfoui sur la ville crépusculaire de Dirtmouth, Hallownest abritait jadis une civilisation florissante, désormais ruinée. Elle attire sous terre les explorateurs et les voleurs en quête de gloire, de trésors et de réponses à des secrets forts anciens. Mais dans ses salles souterraines pillées rôdent aussi d&rsquo;étranges créatures, corrompues par un poison mielleux suintant du sol…","Dans la peau d&rsquo;un sorcier s&rsquo;aventurant dans un mystérieux château rempli de pièges, il faudra faire chauffer ses méninges pour tâcher de s’en sortir.","Dans la peau de Zagreus, Prince des Enfers, et aidé des Dieux de l’Olympe, apprenez à manier des armes mythiques pour vous libérer des griffes du Dieu des Morts en personne, Hadès, en développant votre stratégie et en affutant vos compétences à chaque nouvelle évasion.","La chasseuse de prime Samus Aran reprend du service ! Elle est envoyée sur la planète ZDR pour enquêter sur de mystérieux parasites. Sur place, elle se fait attaquer et se retrouve traquée par des robots, redoutablement intelligents, les E.M.M.I.","Héros malgré lui, Abe se retrouve seul à pouvoir sauver son peuple d’un destin tragique (finir en snack pour une nouvelle gamme de barres protéinées). L’intégrale des jeux se passant dans le même univers est regroupée pour la première fois !","Revivez l&rsquo;histoire de Goku et des autres guerriers Z. Menez des combats épiques et découvrez le quotidien de vos héros préférés : combattez, pêchez, mangez et entraînez-vous avec Goku, Gohan, Vegeta... Au cours de votre progression dans l&rsquo;histoire, explorez de nouvelles zones, vivez de nouvelles aventures et tissez des liens étroits avec d&rsquo;autres héros.","Préparez-vous à vous battre avec vos poings dans la peau de personnages hauts en couleurs ! Dans ce jeu de combat unique, vous combattez avec vos bras extensibles armés et surpuissants. Equipez-vous d’un joy-con dans chaque main et lancez-vous dans l’arène !","Construisez, explorez, creusez ou grimpez, une petite cabane en terre ou un château fort, tout est valable, les possibilités sont infinies et n’ont pour seules limites que votre imagination.","Réunissez votre équipe de chefs et coopérez étroitement pour réussir à envoyer des plats dans ce jeu d’action culinaire chaotique !","Le Dr Neo Cortex a un plan pour s&rsquo;emparer du monde et il veut pour cela créer une armée d&rsquo;animaux génétiquement modifiés pour le servir. Seul Crash peut sauver les animaux, libérer sa petite amie et déjouer les plans du Dr Cortex !","Réclamez votre territoire en le recouvrant d&rsquo;encre dans des matchs à 4 contre 4 hauts en couleur. L&rsquo;équipe qui aura recouvert le stage avec le plus d&rsquo;encre gagne ! Vous devrez coopérer et vous transformer en calamar au moment opportun pour prendre l&rsquo;avantage. Un jeu de tir où il faut tirer à côté !","Rayman, Globox et ses amis se baladent dans la Croisée des Rêves et découvrent une tente ornée de peintures qui racontent l’histoire de cinq mondes légendaires. En inspectant l’une d’entre elles, ils se retrouvent aspirés et projetés dans un monde inconnu… Ils doivent alors se frayer un chemin dans chacun de ces mondes inspirés des contes et légendes célèbres pour sauver le leur.","Rassemblez vos amis et votre famille et faites passer le message : il est temps de se remuer le popotin et se déhancher comme jamais sur Just Dance 2018 !","Rassemblez vos amis et votre famille et faites passer le message : il est temps de se remuer le popotin et se déhancher comme jamais sur Just Dance 2021 !","Du foot ...","Katrielle et la Conspiration des Millionnaires. Le professeur Layton a disparu ! Sa fille Katrielle mène l’enquête de son agence de détectives : sillonnant Londres sur sa fameuse bicyclette et résolvant des affaires plus improbables les unes que les autres, elle se retrouve embarquée dans une quête pleine de mystères…","Ne regardez pas l’écran, mais votre adversaire ! Défiez vos amis à travers une série d’épreuves qui demandent précision et rapidité.","Faites de la place sur la table et installez-vous pour profiter d&rsquo;une large sélection de jeux entre amis comme en famille : des jeux de plateau anciens aux classiques modernes, des solitaires relaxants aux sports en version miniature, découvrez les jeux qui ont façonné les cultures du monde entier !","La réapparition d&rsquo;une bête légendaire signe le retour d&rsquo;une catastrophe qui menace le village Kamura. Avec l&rsquo;aide de l&rsquo;ancien du village et de tous ses habitants, vous allez devoir perfectionner votre art de la chasse et protéger le village d&rsquo;une nouvelle invasion de monstres.","Embarquez pour une aventure épique : explorez des paysages luxuriants, liez-vous d&rsquo;amitié avec de nombreux Monstres et prenez part à des combats au tour par tour passionnants dans ce RPG situé dans l&rsquo;univers de Monster Hunter.","Plongez dans le conte sombre et singulier de Little Nightmares et affrontez les terreurs de votre enfance ! Aidez Six à s’échapper de l’Antre, un vaste et mystérieux vaisseau peuplé d’âmes corrompues en quête de leur prochain repas…","Pris au piège dans un monde dénaturé par une mystérieuse tour, Momo est un petit garçon qui va tout faire pour en percer les mystères. Aidé de Six, ils devront faire face à de nombreuses menaces et de nouveaux cauchemars.","Un siècle avant les événements de The Legend of Zelda: Breath of the Wild, le sort d&rsquo;Hyrule est plus que jamais sur le point de se jouer. Menez vos forces au combat et affrontez la puissance du Fléau Ganon dans le conflit ultime pour la survie du royaume.","Bowser a encore enlevé la princesse Peach, et cette fois, il a prévenu d’organiser un mariage somptueux. Le futur marié s’est lancé dans un voyage autour du globe pour préparer les festivités. Mario doit le rattraper à tout prix, mais les terribles Broodals ont bien l’intention de lui compliquer la tâche !","Le roi pirate de l’espace alien, Capitaine Crabuchin, a volé vos bananes, à vous de les récupérez ! Vous pensez être le ouistiti le plus agile de la galaxie ?","Fendez les cieux et découvrez les origines de l&rsquo;épée de légende ! L&rsquo;histoire retrace les aventures d&rsquo;un jeune chevalier qui part explorer les cieux et le continent mythique situé sous les nuages à la recherche de Zelda, son amie d&rsquo;enfance disparue.","Explorez un monde merveilleux et troublant où les apparences sont trompeuses, pour confronter et vaincre vos peurs. Voyagez avec Kay en bateau et à pied, naviguez à travers des paysages hostiles, résolvez des puzzles et confrontez-vous aux monstres de Kay pour l’aider à trouver sa paix intérieure, sa mer de solitude.","Décidez du destin d&rsquo;un monde à l&rsquo;agonie, au cœur d&rsquo;une lutte opposant les dieux aux démons, dans Shin Megami Tensei V, sur Nintendo Switch. Dans ce RPG de grande envergure, vous incarnez un être au pouvoir exceptionnel, le Nahobino, qui doit s&rsquo;allier avec des démons pour en affronter des centaines d&rsquo;autres sur une terre profanée.","Just Dance® 2022, le jeu de danse par excellence, est de retour avec des univers inédits et 40 nouveaux morceaux issus de tubes à succès comme Believer de Imagine Dragons, Level Up de Ciara, et bien plus encore !","L&rsquo;action de Pokémon Diamant et Perle se déroule à Sinnoh, basée sur la région japonaise d&rsquo;Hokkaido. Insulaire, elle est constituée de quatorze villes peuplées par des humains et de routes terrestres et maritimes qui les relient entre elles.","L&rsquo;action de Pokémon Diamant et Perle se déroule à Sinnoh, basée sur la région japonaise d&rsquo;Hokkaido. Insulaire, elle est constituée de quatorze villes peuplées par des humains et de routes terrestres et maritimes qui les relient entre elles.","Votre aventure se déroule dans les vastes et majestueux espaces naturels de la région de Hisui, où votre mission consiste à rechercher des Pokémon pour participer à l&rsquo;élaboration du tout premier Pokédex. ","Un beau jour, un mystérieux vortex est apparu dans le ciel de la planète Pop, aspirant tout ce qui se trouvait à sa portée... y compris Kirby ! Lorsqu&rsquo;il reprend connaissance, notre héros se retrouve dans un nouveau monde, où la nature se mêle aux ruines d&rsquo;une civilisation disparue.","Avez-vous déjà rêvé de créer un jeu de plateformes en 3D, un jeu de course effréné ou encore un jeu de tir à défilement horizontal ? Apprenez pas-à-pas les bases de la programmation tout en vous amusant puis utilisez vos connaissances pour créer vos propres jeux et les partager avec le reste du monde !","Plombez, tranchez et écrasez vos ennemis avec style ! Bayonetta va devoir mener une lutte contre des ennemis d&rsquo;un nouveau genre à travers le monde, les Homonculus, des armes biologiques qui menacent de détruire la réalité telle qu&rsquo;on la connaît.","Explorez et remodelez des mondes lointains ! Astroneer a pour théâtre l&rsquo;âge intergalactique de la découverte du XXVe siècle : les Astroneers doivent explorer les confins de l&rsquo;espace, risquant leur vie au cœur d&rsquo;environnements hostiles dans l&rsquo;espoir de faire des découvertes inattendues et de comprendre les mystères de l&rsquo;univers.","Tous les coups sont permis dans ce sport inspiré du football ! Faites place au Strike ! Mario et ses amis s&rsquo;affrontent dans des matchs au rythme effréné ! Tacles, objets... tous les moyens sont bons pour mener votre équipe à la victoire !","Concevez votre minifigurine de héros Lego au style, à la stratégie et à la personnalité uniques. Un cactus au caractère bien trempé ? Un concierge ninja bagarreur qui s&rsquo;est déjà battu contre des poules ? Un clown agressif pressé de cogner avec sa masse ? Construisez le combattant  ultime et améliorez-le !","Un frère et une sœur rêvant d&rsquo;un grand trésor voient leur rêve se réaliser lorsqu&rsquo;ils sont propulsés dans le royaume magique et mystérieux de Draconia. Erik, Mia et leurs adorables compagnons, Porcellus et Persiana, font équipe avec une véritable ménagerie de monstres pour trouver un trésor des plus tentants !","L&rsquo;archipel de la Valeria, joyau de la mer d&rsquo;Obero. Ses peuples se sont longtemps disputé le contrôle de ces terres ayant prospéré grâce au commerce maritime. Jusqu&rsquo;au jour où le roi Dorgalua Oberyth mit fin au conflit. Toutefois, à sa mort, la lutte pour sa succession plonge à nouveau la Valeria dans la guerre.","Découvrez le destin de 13 personnages à différentes époques, chargés de défendre le monde de monstres gigantesques.","Dans cette chronique aux multiples ramifications vous guidez Serenor Wolffort et ses fidèles compagnons à travers des batailles tactiques et des dilemmes moraux. Choisirez-vous la voie de l&rsquo;éthique vertueuse ? De la liberté absolue ? Ou celle de l&rsquo;exploitation pragmatique ? À vous de décider de vos convictions.","Rejoignez Noah, Mio et leurs compagnons et traversez des paysages titanesques, affrontez de terribles créatures et luttez pour briser le cycle de violence dans lequel leur monde est piégé.","Faites équipe avec Mario, Luigi, la princesse Peach, Lapin Peach, Lapin Luigi et leurs amis dans un voyage galactique pour vaincre une entité malveillante et sauver vos compagnons Sparks. Partez à la découverte de planètes à travers la galaxie pour résoudre de mystérieux secrets  et prendre part à des quêtes passionnantes !","L&rsquo;aventure vous attend dans la région de Paldea, une vaste contrée en monde ouvert parsemée de lacs, de hauts sommets, d&rsquo;étendues désertiques et de chaînes de montagnes périlleuses.","Frappez, lancez et smashez pour décrocher la victoire ! Équipez-vous d&rsquo;un Joy-Con et participez à toutes sortes d&rsquo;activités sportives en bougeant comme si vous étiez réellement au cœur de l&rsquo;action. Rassemblez vos proches et jouez ensemble sur une seule console ou affrontez des adversaires de tous horizons en ligne !","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","Incarnez Eivor, redoutable Viking dont l&rsquo;esprit a été bercé, dès sa plus tendre enfance, par de glorieux récits de combats. Quittez les éprouvants et mystérieux rivages de la Norvège pour rejoindre les royaumes splendides mais cruels d&rsquo;Angleterre, et les contrées au-delà …","Revivez les 7 années à Poudlard dans une aventure pleine d’humour.","Faites vos preuves en remportant des courses exceptionnelles et soyez prêts pour du fun à l&rsquo;état pur ! Driftez, chargez le boost et propulsez-vous dans des loopings spectaculaires. Mais attention ! Si vous êtes trop lent, vous ne pourrez pas gagner contre la gravité.","Une épidémie sème la mort et l&rsquo;Arbre-de-Vie dépérit. Les tribus sont divisées. Explorez un monde en plein chaos et déterminez son avenir : serez-vous un sauveur ou le plongerez-vous vers un destin plus sombre encore ?","Négociez des tracés toujours plus ardus aux quatre coins du monde, de la tour Eiffel à la Grande Muraille de Chine en passant par New York et bien d&rsquo;autres endroits. Des compétitions d&rsquo;arrière-cour aux plus grands stades internationaux, triomphez de vos adversaires en ligne et taillez-vous une réputation !","NBA 2K21 offre une immersion exceptionnelle dans toutes les facettes de la NBA et de la culture du basket.","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","Explorez un vaste monde ouvert plein d&rsquo;îles inconnues, de navires engloutis et de mystérieux artéfacts. De la navigation, de l&rsquo;exploration et des chasses aux trésors, pêchez, chassez, ou choisissez de sillonner les mers sans but.","Perdu durant le voyage d&rsquo;un vaisseau de colonisation en direction des limites de la galaxie, vous vous réveillez des décennies plus tard que prévu pour vous retrouver en plein cœur d&rsquo;une conspiration visant à détruire la colonie d&rsquo;Halcyon.","Vainquez le maléfique Janken le Grand et sauvez les habitants de Radaxian une fois pour toutes ! Le monde a besoin d&rsquo;un héros, qu&rsquo;attendez-vous ?","Devenez un cyberpunk, sorte de mercenaire urbain doté d’améliorations cybernétiques, et forgez votre légende dans les rues de Night City. Acceptez le boulot le plus dangereux de votre vie et partez à la recherche d’un prototype d’implant qui serait la clé de la vie éternelle.","Les villes de la planète Sera tombent les unes après les autres sous la menace souterraine de la horde locuste. Avec un gouvernement impuissant, les derniers espoirs de l&rsquo;humanité reposent sur une escouade de survivants.","Les armées de l&rsquo;enfer ont envahi la Terre. Terrassez des démons à travers les dimensions et arrêtez la destruction de l&rsquo;humanité. La seule chose qui les effraie... c&rsquo;est vous.","Menez des armées entières de Marines, warthogs, tanks scorpions et Spartans sur le champ de bataille. Vous êtes aux commandes !","Du foot ...","Pilotez plus de 450 véhicules à travers la campagne anglaise, faites des courses ou profitez du paysage, seul ou en ligne avec vos amis !","Toutes les histoires commencent quelque part. Débutez la votre !","Le destin du monde est en jeu… Et vous représentez le dernier espoir. Incarnez Fenyx, une demi-déesse ailée, dans sa quête pour sauver les dieux grecs et leur île d’un triste sort.","Libérez votre imagination et créez un mode qui vous ressemble ! Explorez et personnalisez le moindre détail de vos Sims et de vos maisons, et bien plus encore. Allez dans différents quartiers, découvrez de magnifiques endroits et vivez des aventures spontanées.","Construisez, explorez, creusez ou grimpez, une petite cabane en terre ou un château fort, tout est valable, les possibilités sont infinies et n’ont pour seules limites que votre imagination.","Jeu, set et match ! Tape tape tape tape la balle, jeu, set et match, frappe frappe frappe, ça te donne du courage.","Repoussez vos limites sur des tracés abracadabrants et défiez vos amis. Jusqu&rsquo;à 200 circuits uniques dans plus de 5 niveaux de difficulté. Gravissez les échelons des classements mondiaux !","Découvrez un mystère que seule une médium peut résoudre. Explorez le monde réel et celui des esprits en même temps. Utilisez vos dons de voyance pour résoudre des énigmes qui chevauchent les deux mondes.","Prenez le contrôle des protecteurs du Royaume et empêchez Kronika de remonter le temps et de réécrire l&rsquo;histoire. Les amitiés sont mises à l&rsquo;épreuve et de nouvelles alliances se forgent durant le kombat pour sauver l&rsquo;humanité. Mais surtout : bagarre !","Vous êtes au centre d&rsquo;une guerre contre les Infestés. Ces hôtes d&rsquo;un parasite mortel, autrefois humains, se sont transformés en créatures terrifiantes déterminées à dévorer ce qu&rsquo;il reste de la civilisation. Avec la survie de l&rsquo;humanité en jeu, c&rsquo;est à vous et à vos amis de mener le combat contre l&rsquo;ennemi, d&rsquo;éradiquer les Infestés et de sauver le monde.","Ichiban Kasuga, jeune recrue d&rsquo;une famille de yakuzas modeste basée à Tokyo, accepte de passer 18 ans en prison pour un meurtre qu&rsquo;il n&rsquo;a pas commis. Il purge sa peine sans jamais perdre foi en son cercle, mais découvre à sa sortie que personne ne l&rsquo;attendait et que le clan a été anéanti par l&rsquo;homme qu&rsquo;il admirait le plus au monde.","Rassemblez votre équipe composée des plus grands héros de la Terre, maîtrisez vos pouvoirs et réalisez vos rêves de super-héros.","Pour fêter les 10 ans de deux des plus grands hits de Platinumgames, retrouvez les versions remasterisées de Bayonetta et Vanquish. Dans Bayonetta, incarnez une sorcière en quête de son passé. Dans Vanquish, prenez la tête d&rsquo;un commando d&rsquo;élite pour sauver une colonie spatiale.","Rejoignez la chronomancienne Crisbell, tout juste éveillée, et ses compagnons fantastiques dans un monde onirique qui fait face à un sombre futur. La puissante Impératrice du temps et ses forces menacent d&rsquo;abattre un cataclysme destructeur sur Crystallis et les quatre autres royaumes de la région.","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d&rsquo;élite et suivez la trace d&rsquo;une personnalité mystérieuse au cours d&rsquo;une mission visant à déstabiliser l&rsquo;équilibre des pouvoirs et changer le cours de l&rsquo;histoire.","Vivez la vie d&rsquo;un gangster pendant trois périodes distinctes du crime organisé en Amérique.","Puisse la grâce vous guider pour brandir la puissance du Cercle dʼElden et devenir Seigneur de lʼEntre-terre.","L&rsquo;aventure Horizon ultime vous attend ! Découvrez le monde ouvert vivant et changeant constamment, situé dans les magnifiques paysages du Mexique, et vibrez au volant de centaines de voitures parmi les plus belles au monde.","Battlefield™ 2042 est un jeu de tir à la première personne marquant le retour à la guerre totale qui caractérise la franchise. Dans un avenir rapproché transformé par le désordre, adaptez-vous et remportez la victoire sur des champs de bataille à l’évolution dynamique, avec l’aide de votre équipe et d’un arsenal de pointe.","Une présence maléfique a envahi le Bureau Fédéral de Contrôle… Vous seul pouvez l'arrêter. Prenez possession du monde mystérieux qui vous entoure pour vaincre cet enemi implacable.","Aimez, luttez, planifiez et atteignez la grandeur. Déterminez l'héritage de votre maison noble dans le jeu de grande stratégie tentaculaire de Crusader Kings III. La mort n'est qu'un début quand vous guidez votre dynastie dans cette riche simulation médiévale plus grande que nature.","Dragon Ball FighterZ est un jeu de combat 2D développé par Arc System Works et édité par Bandai Namco. Cette nouvelle adaptation de la franchise Dragon Ball met en scène les personnages iconiques de la série dans des affrontements explosifs en 3 versus 3.","Un nouveau monde criminel et étendu a envahi les rues de Gotham City. Il appartient maintenant à la Batman Family (Batgirl, Nightwing, Red Hood et Robin) de protéger Gotham, de donner de l'espoir à ses citoyens, de la discipline à ses policiers et d'inspirer la peur à ses criminels.","Poe et BB-8 font un atterrissage d'urgence sur la planète volcanique Mustafar, où ils rencontreront l'avide et sournois, Graballa le Hutt, qui a acheté le château de Dark Vador et le rénove pour en faire le premier hôtel de luxe de la galaxie.","Marvel's Midnight Suns est un tactical-RPG dans lequel vous devez combattre les forces démoniaques du monde souterrain. Alliez vous aux Midnight Suns, la dernière ligne de défense de la Terre afin de repousser cette menace.","Vous incarnez Ori, un petit animal qui est un des enfants de l'arbre le plus grand de la forêt, et cet arbre se meurt car la lumière se réduit. Vous devrez découvrir ce qui se cache derrière cette diminution de la lumière et l'augmentation des créatures hostiles dans cette forêt.","Sonic se retrouve perdu sur une île ancienne remplie de créatures étranges après être parti à la recherche des Chaos Emeralds.","Tony Hawk's Skateboarding permet au joueur de jouer au skateboard dans un univers urbain recréé en 3D et une ambiance rock et hip-hop. Le joueur incarne divers skaters célèbres et doit réaliser des figures de skate (slide, grab) ou des missions comme des collectes d'objets.","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a","n/a"];
