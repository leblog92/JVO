			var arr7=["Après s'être écrasée sur un monde en perpétuel changement, Sélène doit explorer les ruines d'une ancienne civilisation pour s'échapper. Abandonnée à elle-même, elle va devoir combattre de toutes ses forces pour survivre. Encore et encore, elle est vaincue, obligée de recommencer son périple à chaque fois qu'elle meurt.","Suivez Sackboy dans une aventure épique en 3D parsemée de plates-formes en compagnie de vos amis. Réussirez-vous à sauver Patchwork Monde de l'ignoble Vex et de son Tournebouleur cauchemardesque... et à devenir un Chevalier maillé de légende ?","NBA 2K21 offre une immersion exceptionnelle dans toutes les facettes de la NBA et de la culture du basket.","Dans un avenir lointain, après la découverte d'une hormone cérébrale de type psionique, les humains développent des pouvoirs extra-sensoriels, changeant à jamais la face du monde.","Dans un monde imaginaire post-industriel tombé aux mains de l'obscure Shinra Electric Power Company, incarnez Cloud Strife, mercenaire et ancien membre du corps d'élite SOLDAT de Shinra. Faites équipe avec Avalanche, un groupe organisant la résistance contre la Shinra Company.","Aidez Ratchet le Lombax et Clank le robot à déjouer les plans d'un empereur robotique déterminé à conquérir toutes les dimensions, y compris celle de nos héros.","Tandis que l'humanité agonise dans les tranchées d'Enoch, vous créerez votre propre Outrider et voyagerez à travers cette planète hostile à la recherche d'un mystérieux signal.","Jeu de cuisine chaotique, coordonnez-vous pour réussir à sortir le plus de plats dans le temps imparti !","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","Une aventure sous-marine qui se déroule dans un monde océanique extraterrestre ! Dans une région de la planète 4546B où règne un froid glacial, armée de vos neurones et d’un matériel de survie rudimentaire, vous êtes bien décidée à découvrir ce qui est arrivé à votre sœur...","Aventurez-vous dans le royaume de Boletaria – une terre de chevaliers autrefois prospère, désormais assaillie par des créatures innommables et des démons affamés. Rencontrez des personnages étranges, dérangés et rendus fous par le monde qui les entoure, et levez la malédiction qui pèse sur cette contrée.","Miles Morales prend ses marques dans son nouveau foyer tout en marchant dans les pas de son mentor, Peter Parker, en tant que nouveau Spider-Man. Mais quand une lutte de pouvoir menace de tout détruire, le héros en devenir se rend compte qu'un grand pouvoir implique de grandes responsabilités.","Cody et May, un couple au bord de la rupture, se retrouvent transformés en poupées par un sortilège. Pris au piège dans un univers fantastique où l'imprévisible les attend à chaque tournant, ils vont devoir tenter ensemble de sauver leur relation brisée.","Ayant laissé derrière lui sa vengeance contre les dieux de l'Olympe, Kratos vit désormais dans le royaume des divinités et des monstres nordiques. En tant que mentor et protecteur d'un fils déterminé à gagner son respect, il se voit contraint de canaliser la rage qui l'habite depuis si longtemps au sein d'un monde où le danger rôde partout.","Crash Bandicoot est de retour au volant ! Préparez-vous à mettre les gaz avec une expérience authentique, ultra nerveuse et bourrée d’adrénaline. La compétition risque d’être tendue !","Incarnez un sorceleur, l'un des derniers exterminateurs de monstres. Voyagez à travers des royaumes ravagés par la guerre afin de retrouver l'enfant de la prophétie, véritable arme capable de semer la destruction.","Vivez toute l'intensité du combat avec Street Fighter V !","Dans Minecraft, votre aventure démarre avec votre imagination. Construisez tout ce qui vous passe par la tête dans le mode Créatif, ou menez de grandes expéditions dans le mode Survie, à travers des régions mystérieuses…","Fendez l'air à vitesse grand V dans des courses pleines d'adrénaline, où la victoire peut vous échapper en une fraction de seconde. Mesurez votre talent dans des virages serrés, des boucles à vous en donner la nausée et des descentes à pic, et soyez sans pitié avec vos concurrents dans un combat frénétique pour la première place.","Dans une ère où les machines parcourent la Terre et où les humains ne sont plus l'espèce dominante, une jeune chasseresse répondant au nom d'Aloy se lance dans un voyage, en quête de sa destinée.","Cyberpunk 2077 est un jeu d’action-aventure en monde ouvert qui se déroule à Night City, une mégalopole obsédée par le pouvoir, la séduction et les modifications corporelles. Vous incarnez V, mercenaire hors-la-loi à la recherche d’un implant unique qui serait la clé de l’immortalité.","Prêt pour une partie ? Arpentez les fairways et découvrez un mélange unique associant les techniques de golf pointues et le style visuel singulier qui ont fait la réputation de la licence.","Bouclez votre ceinture et prenez place au volant de bolides survitaminés pour des courses à couper le souffle.","Voyagez à travers divers mondes Disney et Pixar avec Sora, un jeune garçon qui a hérité sans le savoir un pouvoir extraordinaire. Avec l'aide de Donald et Dingo, il doit empêcher les maléfiques Sans-Cœur d'envahir l'univers. Découvrez le pouvoir de l'amitié et le combat qui oppose la lumière aux ténèbres !","Amérique, 1899. Arthur Morgan et le gang de Van der Linde sont des hors-la-loi fugitifs. À leurs trousses, des agents fédéraux et les meilleurs chasseurs de primes du pays. Alors que des querelles internes menacent de faire voler la bande en éclats, Arthur est tiraillé entre ses propres idéaux et sa loyauté envers la bande qui l’a élevé.","Incarnez Deacon St. John, un ancien motard hors-la-loi dans un univers post-apocalyptique dévasté par une pandémie globale et infesté de mutants.","Alors qu’ils vivent dans une sécurité précaire et une tranquillité relative, Ellie et Joël voient leur équilibre bouleversé par un évènement du passé. Une histoire tragique dans un monde en proie à une pandémie terrible qui n’a laissé que peu de survivants.","Los Santos : une métropole tentaculaire avec ses gourous, ses starlettes et ses célébrités déchues... Un jeune arnaqueur, un braqueur de banque à la retraite et un terrible psychopathe doivent coopérer pour effectuer une série de braquages.","Ichiban Kasuga, jeune recrue d'une famille de yakuzas modeste basée à Tokyo, accepte de passer 18 ans en prison pour un meurtre qu'il n'a pas commis. Il purge sa peine sans jamais perdre foi en son cercle, mais découvre à sa sortie que personne ne l'attendait et que le clan a été anéanti par l'homme qu'il admirait le plus au monde.","Bienvenue sur Yara, un paradis tropical figé dans le temps. Antón Castillo, dictateur de l'île, est bien décidé à rendre sa gloire d'antan à la nation, et son fils Diego suit les traces sanglantes de son père. Rejoignez la guérilla et réduisez leur régime totalitaire en cendres.","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d'élite et suivez la trace d'une personnalité mystérieuse au cours d'une mission visant à déstabiliser l'équilibre des pouvoirs et changer le cours de l'histoire.","Allez les bleus, on est tous ensemble, woh les champions !","Pendant 300 ans, Rena a imposé son joug sur Dahna, pillant les ressources de la planète et dépouillant le peuple de sa dignité et de sa liberté. Notre histoire commence avec Alphen et Shionne, deux personnes nées dans des mondes différents, qui cherchent à changer leur destin et tendre vers un nouveau futur.","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...","...", 			var input=document.querySelector('#name_input');
			function show(){
				tab_results.innerHTML="";
				resultArr=[];

				name_input.value=name_input.value.replace("é","e");

			name_input.onclick=function out(){

			var count=0;
			function preloadImage(url){
				var img=new Image();
				img.src=url;
				img.onload=function(){
					count++;
					progress.innerHTML=Math.round(count/(arr6.length)*100)+"%";
					progress.style.width=Math.round(count/(arr6.length)*100)+"%";
					if(Math.round(count/(arr6.length)*100)==100){
						progress.style.opacity=0;
						input.style.visibility="visible";
						input.addEventListener("keyup",show);
					}
				};
			}

			function init(){
				for(var j=0;j<arr6.length;j++){

				}
