			var arr7=["Après s'être écrasée sur un monde en perpétuel changement, Sélène doit explorer les ruines d'une ancienne civilisation pour s'échapper. Abandonnée à elle-même, elle va devoir combattre de toutes ses forces pour survivre. Encore et encore, elle est vaincue, obligée de recommencer son périple à chaque fois qu'elle meurt.","Suivez Sackboy dans une aventure épique en 3D parsemée de plates-formes en compagnie de vos amis. Réussirez-vous à sauver Patchwork Monde de l'ignoble Vex et de son Tournebouleur cauchemardesque... et à devenir un Chevalier maillé de légende ?","NBA 2K21 offre une immersion exceptionnelle dans toutes les facettes de la NBA et de la culture du basket.","Dans un avenir lointain, après la découverte d'une hormone cérébrale de type psionique, les humains développent des pouvoirs extra-sensoriels, changeant à jamais la face du monde.","Dans un monde imaginaire post-industriel tombé aux mains de l'obscure Shinra Electric Power Company, incarnez Cloud Strife, mercenaire et ancien membre du corps d'élite SOLDAT de Shinra. Faites équipe avec Avalanche, un groupe organisant la résistance contre la Shinra Company.","Aidez Ratchet le Lombax et Clank le robot à déjouer les plans d'un empereur robotique déterminé à conquérir toutes les dimensions, y compris celle de nos héros.","Tandis que l'humanité agonise dans les tranchées d'Enoch, vous créerez votre propre Outrider et voyagerez à travers cette planète hostile à la recherche d'un mystérieux signal.","Jeu de cuisine chaotique, coordonnez-vous pour réussir à sortir le plus de plats dans le temps imparti !","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","Une aventure sous-marine qui se déroule dans un monde océanique extraterrestre ! Dans une région de la planète 4546B où règne un froid glacial, armée de vos neurones et d’un matériel de survie rudimentaire, vous êtes bien décidée à découvrir ce qui est arrivé à votre sœur...","Aventurez-vous dans le royaume de Boletaria – une terre de chevaliers autrefois prospère, désormais assaillie par des créatures innommables et des démons affamés. Rencontrez des personnages étranges, dérangés et rendus fous par le monde qui les entoure, et levez la malédiction qui pèse sur cette contrée.","Miles Morales prend ses marques dans son nouveau foyer tout en marchant dans les pas de son mentor, Peter Parker, en tant que nouveau Spider-Man. Mais quand une lutte de pouvoir menace de tout détruire, le héros en devenir se rend compte qu'un grand pouvoir implique de grandes responsabilités.","Cody et May, un couple au bord de la rupture, se retrouvent transformés en poupées par un sortilège. Pris au piège dans un univers fantastique où l'imprévisible les attend à chaque tournant, ils vont devoir tenter ensemble de sauver leur relation brisée.","Ayant laissé derrière lui sa vengeance contre les dieux de l'Olympe, Kratos vit désormais dans le royaume des divinités et des monstres nordiques. En tant que mentor et protecteur d'un fils déterminé à gagner son respect, il se voit contraint de canaliser la rage qui l'habite depuis si longtemps au sein d'un monde où le danger rôde partout.","Crash Bandicoot est de retour au volant ! Préparez-vous à mettre les gaz avec une expérience authentique, ultra nerveuse et bourrée d’adrénaline. La compétition risque d’être tendue !","Incarnez un sorceleur, l'un des derniers exterminateurs de monstres. Voyagez à travers des royaumes ravagés par la guerre afin de retrouver l'enfant de la prophétie, véritable arme capable de semer la destruction.","Vivez toute l'intensité du combat avec Street Fighter V !","Dans Minecraft, votre aventure démarre avec votre imagination. Construisez tout ce qui vous passe par la tête dans le mode Créatif, ou menez de grandes expéditions dans le mode Survie, à travers des régions mystérieuses…","Fendez l'air à vitesse grand V dans des courses pleines d'adrénaline, où la victoire peut vous échapper en une fraction de seconde. Mesurez votre talent dans des virages serrés, des boucles à vous en donner la nausée et des descentes à pic, et soyez sans pitié avec vos concurrents dans un combat frénétique pour la première place.","Dans une ère où les machines parcourent la Terre et où les humains ne sont plus l'espèce dominante, une jeune chasseresse répondant au nom d'Aloy se lance dans un voyage, en quête de sa destinée.","Cyberpunk 2077 est un jeu d’action-aventure en monde ouvert qui se déroule à Night City, une mégalopole obsédée par le pouvoir, la séduction et les modifications corporelles. Vous incarnez V, mercenaire hors-la-loi à la recherche d’un implant unique qui serait la clé de l’immortalité.","Prêt pour une partie ? Arpentez les fairways et découvrez un mélange unique associant les techniques de golf pointues et le style visuel singulier qui ont fait la réputation de la licence.","Bouclez votre ceinture et prenez place au volant de bolides survitaminés pour des courses à couper le souffle.","Voyagez à travers divers mondes Disney et Pixar avec Sora, un jeune garçon qui a hérité sans le savoir un pouvoir extraordinaire. Avec l'aide de Donald et Dingo, il doit empêcher les maléfiques Sans-Cœur d'envahir l'univers. Découvrez le pouvoir de l'amitié et le combat qui oppose la lumière aux ténèbres !","Amérique, 1899. Arthur Morgan et le gang de Van der Linde sont des hors-la-loi fugitifs. À leurs trousses, des agents fédéraux et les meilleurs chasseurs de primes du pays. Alors que des querelles internes menacent de faire voler la bande en éclats, Arthur est tiraillé entre ses propres idéaux et sa loyauté envers la bande qui l’a élevé.","Incarnez Deacon St. John, un ancien motard hors-la-loi dans un univers post-apocalyptique dévasté par une pandémie globale et infesté de mutants.","Alors qu’ils vivent dans une sécurité précaire et une tranquillité relative, Ellie et Joël voient leur équilibre bouleversé par un évènement du passé. Une histoire tragique dans un monde en proie à une pandémie terrible qui n’a laissé que peu de survivants.","Los Santos : une métropole tentaculaire avec ses gourous, ses starlettes et ses célébrités déchues... Un jeune arnaqueur, un braqueur de banque à la retraite et un terrible psychopathe doivent coopérer pour effectuer une série de braquages.","Ichiban Kasuga, jeune recrue d'une famille de yakuzas modeste basée à Tokyo, accepte de passer 18 ans en prison pour un meurtre qu'il n'a pas commis. Il purge sa peine sans jamais perdre foi en son cercle, mais découvre à sa sortie que personne ne l'attendait et que le clan a été anéanti par l'homme qu'il admirait le plus au monde.","Bienvenue sur Yara, un paradis tropical figé dans le temps. Antón Castillo, dictateur de l'île, est bien décidé à rendre sa gloire d'antan à la nation, et son fils Diego suit les traces sanglantes de son père. Rejoignez la guérilla et réduisez leur régime totalitaire en cendres.","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d'élite et suivez la trace d'une personnalité mystérieuse au cours d'une mission visant à déstabiliser l'équilibre des pouvoirs et changer le cours de l'histoire.","Allez les bleus, on est tous ensemble, woh les champions !","Pendant 300 ans, Rena a imposé son joug sur Dahna, pillant les ressources de la planète et dépouillant le peuple de sa dignité et de sa liberté. Notre histoire commence avec Alphen et Shionne, deux personnes nées dans des mondes différents, qui cherchent à changer leur destin et tendre vers un nouveau futur.","Parcourez la région de Kanto aux côtés de votre partenaire Evoli ! Il sera toujours à vos côtés, et grandira et s’instruira auprès de vous. Attrapez des Pokémon, combattez des dresseurs et des dresseuses, et devenez le meilleur !","Parcourez la région de Kanto aux côtés de votre partenaire Pikachu ! Il sera toujours à vos côtés, et grandira et s’instruira auprès de vous. Attrapez des Pokémon, combattez des dresseurs et des dresseuses, et devenez le meilleur !","Préparez-vous à explorer Galar, une vaste région aux environnements variés, des campagnes paisibles aux villes modernes en passant par des forêts luxuriantes et des montagnes enneigées. Les humains et les Pokémon qui y vivent coopèrent en parfaite harmonie pour développer les industries locales.","Préparez-vous à explorer Galar, une vaste région aux environnements variés, des campagnes paisibles aux villes modernes en passant par des forêts luxuriantes et des montagnes enneigées. Les humains et les Pokémon qui y vivent coopèrent en parfaite harmonie pour développer les industries locales.","Devenez le meilleur… photographe Pokémon ! Embarquez pour un safari à travers les déserts brûlants et les jungles luxuriantes de la région de Lentis et photographiez des Pokémon sauvages dans leur habitat naturel.","Incarnez plus de 20 Pokémon iconiques et exploitez leurs techniques puissantes dans des combats bourrés d'adrénaline ! Défiez vos amis et prouvez-leur que oui, vous êtes le meilleur dresseur.","Bowser, Bowser Jr. et leurs sbires se sont emparés du château de Peach et ont dispersé Mario et ses amis aux quatre coins du royaume Champignon ! Partez à l’aventure en solo, ou à plusieurs pour parcourir le monde à travers des océans, des déserts, des marécages ou encore des étendues enneigées. Assurez-vous de tout mettre en œuvre pour contrecarrer les plans démoniaques  de Bowser !","Faites la course sur terre, sous l'eau, dans les airs et même sur les murs et les plafonds à travers 48 circuits pleins de surprises ! Remportez les grands-prix, gagnez les batailles, et surtout, amusez-vous !","Un jeu de combat qui réunit plus de 70 personnages issus des licences les plus emblématiques du jeu vidéo. Les règles sont simples : faire sortir l’adversaire de l’écran !","Sur la piste de course, dans le bassin ou sur le ring, il y a forcément une discipline pour vous dans Mario & Sonic aux Jeux Olympiques de Tokyo 2020 ! Essayez de nouveaux sports olympiques et perfectionnez-vous dans des activités plus classiques.","Luigi a été invité à séjourner dans un superbe hôtel avec Mario et ses amis. Comment pourrait-il refuser une telle proposition ? Mais ses rêves de détente vont bientôt se transformer en cauchemar lorsque des fantômes vont se mettre à apparaître et que le Roi Boo va piéger Mario et ses amis dans des tableaux !","Mario, Peach et tous leurs amis sont prêts à faire la fête avec vous sur 5 plateaux issus des versions Nintendo 64. Au début de chaque tour, lancez votre dé pour avancer. Votre but : réunir le plus de pièces possible pour acheter des étoiles et gagner la partie !","Rejoignez vos personnages préférés, en famille ou entre amis, pour une partie de golf effrénée ! Aventure golfique, speed golf, commandes traditionnelles ou par détection de mouvement, il y en aura pour tous les goûts.","Lancez les dés, déplacez-vous sur le plateau, remportez des pièces, décrochez les étoiles, et gagnez contre vos amis lors des mini-jeux !","Qu'il s'agisse de descendre une rivière pleine de rapides, de patiner à travers une toundra glaciale ou d'explorer un parc d'attractions à l'image du roi des Koopas, des péripéties vous attendent à chaque tournant dans votre épopée à travers le royaume des Libellas pour sauver la princesse et ses sujets des griffes de Bowser !","C’est une catastrophe! L’abominable Roi Olly a transformé la princesse Peach en origami et volé son château avant de l’enrubanner dans des serpentins ! Mais n’ayez crainte : Mario et sa nouvelle amie Olivia sont là pour tout arranger ! Une drôle d’aventure qui vous amènera aux quatre coins d’un ravissant monde de papier.","Wario et sa bande travaillent sur un projet de jeu vidéo. Malheureusement, toute cette fine équipe se retrouve absorbée dans leur création ! Jouez Wario ou un de ses acolytes dans une série de courts mini-jeux hilarants, seul ou à plusieurs.","Après un sommeil de d'un siècle, Link se réveille seul dans un monde qu'il ne reconnaît pas. Le héros légendaire va désormais devoir explorer un territoire vaste et dangereux et retrouver la mémoire avant qu'Hyrule ne soit perdu à jamais.","Gardez le rythme pour sauver Hyrule d'un destin tragique ! Découvrez une aventure rythmique originale et riche en action.","Une pluie de cœurs sombres s'abat sur Dream Land et maintenant quelque chose ne tourne pas rond ! Mais quand l'un d'eux frappe Kirby, il obtient le pouvoir de semer l'amour, ce qui lui permet de recruter des alliés improbables. Faites équipe avec vos amis dans Kirby Star Allies, un jeu de plateforme et d'aventure.","Une nouvelle vie pleine d'insouciance vous attend juste au-delà de l'horizon ! Sautez de l'avion et prenez pied sur votre propre île déserte où de nouvelles amitiés, découvertes et opportunités vous attendent. Le paradis est ce que vous en faites dans Animal Crossing : New Horizons !","Profondément enfoui sur la ville crépusculaire de Dirtmouth, Hallownest abritait jadis une civilisation florissante, désormais ruinée. Elle attire sous terre les explorateurs et les voleurs en quête de gloire, de trésors et de réponses à des secrets forts anciens. Mais dans ses salles souterraines pillées rôdent aussi d'étranges créatures, corrompues par un poison mielleux suintant du sol…","Dans la peau d'un sorcier s'aventurant dans un mystérieux château rempli de pièges, il faudra faire chauffer ses méninges pour tâcher de s’en sortir.","Dans la peau de Zagreus, Prince des Enfers, et aidé des Dieux de l’Olympe, apprenez à manier des armes mythiques pour vous libérer des griffes du Dieu des Morts en personne, Hadès, en développant votre stratégie et en affutant vos compétences à chaque nouvelle évasion.","La chasseuse de prime Samus Aran reprend du service ! Elle est envoyée sur la planète ZDR pour enquêter sur de mystérieux parasites. Sur place, elle se fait attaquer et se retrouve traquée par des robots, redoutablement intelligents, les E.M.M.I.","Héros malgré lui, Abe se retrouve seul à pouvoir sauver son peuple d’un destin tragique (finir en snack pour une nouvelle gamme de barres protéinées). L’intégrale des jeux se passant dans le même univers est regroupée pour la première fois !","Revivez l'histoire de Goku et des autres guerriers Z. Menez des combats épiques et découvrez le quotidien de vos héros préférés : combattez, pêchez, mangez et entraînez-vous avec Goku, Gohan, Vegeta... Au cours de votre progression dans l'histoire, explorez de nouvelles zones, vivez de nouvelles aventures et tissez des liens étroits avec d'autres héros.","Préparez-vous à vous battre avec vos poings dans la peau de personnages hauts en couleurs ! Dans ce jeu de combat unique, vous combattez avec vos bras extensibles armés et surpuissants. Equipez-vous d’un joy-con dans chaque main et lancez-vous dans l’arène !","Construisez, explorez, creusez ou grimpez, une petite cabane en terre ou un château fort, tout est valable, les possibilités sont infinies et n’ont pour seules limites que votre imagination.","Réunissez votre équipe de chefs et coopérez étroitement pour réussir à envoyer des plats dans ce jeu d’action culinaire chaotique !","Le Dr Neo Cortex a un plan pour s'emparer du monde et il veut pour cela créer une armée d'animaux génétiquement modifiés pour le servir. Seul Crash peut sauver les animaux, libérer sa petite amie et déjouer les plans du Dr Cortex !","Réclamez votre territoire en le recouvrant d'encre dans des matchs à 4 contre 4 hauts en couleur. L'équipe qui aura recouvert le stage avec le plus d'encre gagne ! Vous devrez coopérer et vous transformer en calamar au moment opportun pour prendre l'avantage. Un jeu de tir où il faut tirer à côté !","Rayman, Globox et ses amis se baladent dans la Croisée des Rêves et découvrent une tente ornée de peintures qui racontent l’histoire de cinq mondes légendaires. En inspectant l’une d’entre elles, ils se retrouvent aspirés et projetés dans un monde inconnu…  Ils doivent alors se frayer un chemin dans chacun de ces mondes inspirés des contes et légendes célèbres pour sauver le leur.","Rassemblez vos amis et votre  famille et faites passer le message : il est temps de se remuer le popotin et se déhancher comme jamais sur Just Dance 2018 !","Rassemblez vos amis et votre  famille et faites passer le message : il est temps de se remuer le popotin et se déhancher comme jamais sur Just Dance 2021 !","Allez les bleus, on est tous ensemble, woh les champions !","Le professeur Layton a disparu ! Sa fille Katrielle mène l’enquête de son agence de détectives : sillonnant Londres sur sa fameuse bicyclette et résolvant des affaires plus improbables les unes que les autres, elle se retrouve embarquée dans une quête pleine de mystères…","Ne regardez pas l’écran, mais votre adversaire ! Défiez vos amis à travers une série d’épreuves qui demandent précision et rapidité.","Faites de la place sur la table et installez-vous pour profiter d'une large sélection de jeux entre amis comme en famille : des jeux de plateau anciens aux classiques modernes, des solitaires relaxants aux sports en version miniature, découvrez les jeux qui ont façonné les cultures du monde entier !","La réapparition d'une bête légendaire signe le retour d'une catastrophe qui menace le village Kamura. Avec l'aide de l'ancien du village et de tous ses habitants, vous allez devoir perfectionner votre art de la chasse et protéger le village d'une nouvelle invasion de monstres.","Embarquez pour une aventure épique : explorez des paysages luxuriants, liez-vous d'amitié avec de nombreux Monstres et prenez part à des combats au tour par tour passionnants dans ce RPG situé dans l'univers de Monster Hunter.","Plongez dans le conte sombre et singulier de Little Nightmares et affrontez les terreurs de votre enfance ! Aidez Six à s’échapper de l’Antre, un vaste et mystérieux vaisseau peuplé d’âmes corrompues en quête de leur prochain repas…","Pris au piège dans un monde dénaturé par une mystérieuse tour, Momo est un petit garçon qui va tout faire pour en percer les mystères. Aidé de Six, ils devront faire face à de nombreuses menaces et de nouveaux cauchemars.","Un siècle avant les événements de The Legend of Zelda: Breath of the Wild, le sort d'Hyrule est plus que jamais sur le point de se jouer. Menez vos forces au combat et affrontez la puissance du Fléau Ganon dans le conflit ultime pour la survie du royaume.","Bowser a encore enlevé la princesse Peach, et cette fois, il a prévenu d’organiser un mariage somptueux. Le futur marié s’est lancé dans un voyage autour du globe pour préparer les festivités. Mario doit le rattraper à tout prix, mais les terribles Broodals ont bien l’intention de lui compliquer la tâche !","Le roi pirate de l’espace alien, Capitaine Crabuchin, a volé vos bananes, à vous de les récupérez ! Vous pensez être le ouistiti le plus agile de la galaxie ?","Fendez les cieux et découvrez les origines de l'épée de légende ! L'histoire retrace les aventures d'un jeune chevalier qui part explorer les cieux et le continent mythique situé sous les nuages à la recherche de Zelda, son amie d'enfance disparue.","Explorez un monde merveilleux et troublant où les apparences sont trompeuses, pour confronter et vaincre vos peurs. Voyagez avec Kay en bateau et à pied, naviguez à travers des paysages hostiles, résolvez des puzzles et confrontez-vous aux monstres de Kay pour l’aider à trouver sa paix intérieure, sa mer de solitude.","...","...","...","...","...","...","Ethan Winters et son épouse Mia coulent des jours heureux dans un petit village, loin de leurs anciens cauchemars, loin de se douter que la tragédie les guette. Une ambiance unique et angoissante qui va mettre vos nerfs à rude épreuve !","...","...","...","...","...","...","...","Allez les bleus, on est tous ensemble, woh les champions !","...","...","...","...","...","...","...","...","...","...","...","...","...","...","Dans Black Ops Cold War, les joueurs se retrouveront plongés dans le conflit géopolitique de la Guerre froide, au début des années 80. Incarnez un soldat d'élite et suivez la trace d'une personnalité mystérieuse au cours d'une mission visant à déstabiliser l'équilibre des pouvoirs et changer le cours de l'histoire.","..."];

				name_input.value=name_input.value.replace("ö","o");
				name_input.value=name_input.value.replace("œ","oe");
				name_input.value=name_input.value.replace("ù","u");
				name_input.value=name_input.value.replace("ü","u");

						if(arr1[i].indexOf(str) != -1){
							resultArr.push(arr2[i]);
							resultImg.push(arr3[i]);

							resultHist.push(arr7[i]);

						tab_results.innerHTML="<tr><td style='text-align:center;'>Aucun résultat ...<br><br><img src='TOAD.png' height='300px' width='auto' style='border-radius:10px;'/></td></tr>";

						tab_results.innerHTML="<tr><td colspan='3' style='text-align:center;font-weight:bold;color:#000'>"+resultArr.length+" résultats</td></tr>";

					for(var k=0;k<resultArr.length;k++){

					tab_results.innerHTML+="<tr id='tr"+k+"z' style='display:none'><td style='text-align:center;'><img class='cover' src="+resultCover[k]+"></td><td><span class='hist'>"+resultHist[k]+"</span></td><td></td></tr>";}

			var count=0;
			function preloadImage(url){
				var img=new Image();
				img.src=url;
				img.onload=function(){
					count++;
					progress.innerHTML=Math.round(count/(arr6.length)*100)+"%";
					progress.style.width=Math.round(count/(arr6.length)*100)+"%";
					if(Math.round(count/(arr6.length)*100)==100){
						progress.style.opacity=0;
						input.style.visibility="visible";
						input.addEventListener("keyup",show);
					}
				};
			}

			function init(){
				for(var j=0;j<arr6.length;j++){
					preloadImage(arr6[j]);
				}
			}

			init();

			function disp_click(clicked_id){
				if (document.getElementById(clicked_id+"z").style.display=="table-row"){
				document.getElementById(clicked_id+"z").style.display="none";
					}else{
						document.getElementById(clicked_id+"z").style.display="table-row";
					};
			}
